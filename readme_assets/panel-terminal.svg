      <stop offset="100%" stop-color="#04102a"/>
    </linearGradient>
    <linearGradient id="scan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(0,240,255,0)"/>
      <stop offset="50%" stop-color="rgba(0,240,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(0,240,255,0)"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="320" rx="24" fill="url(#term)" stroke="#0b2f55" stroke-width="2"/>
  <rect x="32" y="32" width="1136" height="256" rx="18" fill="#020817" stroke="#102945" stroke-width="1.5"/>
  <rect x="32" y="32" width="1136" height="256" fill="url(#scan)" opacity="0.4">
