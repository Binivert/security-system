<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60">
  <defs>
    <linearGradient id="sectionGrad7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="50%" style="stop-color:#0d1825"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <filter id="textGlow7">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="60" fill="url(#sectionGrad7)" rx="8"/>
  <rect x="2" y="2" width="396" height="56" fill="none" stroke="#00f0ff" stroke-width="1" rx="6" opacity="0.5"/>
  
  <!-- Play icon -->
  <g transform="translate(30, 15)" filter="url(#textGlow7)">
    <circle cx="12" cy="12" r="11" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <polygon points="9,6 9,18 18,12" fill="#00f0ff">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <text x="75" y="38" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#00f0ff" filter="url(#textGlow7)">// DEMO</text>
</svg>