<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <defs>
    <filter id="iconGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="heatGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0000ff"/>
      <stop offset="50%" style="stop-color:#ffff00"/>
      <stop offset="100%" style="stop-color:#ff0000"/>
    </linearGradient>
  </defs>
  <rect width="60" height="60" fill="#0a1628" rx="8"/>
  <rect x="10" y="15" width="40" height="30" fill="url(#heatGrad)" opacity="0.4" rx="4"/>
  <path d="M 15 40 L 20 35 L 25 38 L 35 25 L 45 30" fill="none" stroke="#ffaa00" stroke-width="2" filter="url(#iconGlow)"/>
  <circle cx="35" cy="25" r="6" fill="none" stroke="#ff0080" stroke-width="2">
    <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>