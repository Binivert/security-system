<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80">
  <defs>
    <linearGradient id="demoBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#0a1628;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0"/>
    </linearGradient>
    <filter id="demoGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="80" fill="url(#demoBg)"/>
  
  <line x1="200" y1="40" x2="470" y2="40" stroke="#58a6ff" stroke-width="1" opacity="0.5"/>
  <line x1="730" y1="40" x2="1000" y2="40" stroke="#58a6ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Camera/video icon -->
  <g transform="translate(515, 18)">
    <rect x="0" y="5" width="25" height="18" rx="3" fill="none" stroke="#58a6ff" stroke-width="2" filter="url(#demoGlow)">
      <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    <polygon points="25,10 35,5 35,23 25,18" fill="none" stroke="#58a6ff" stroke-width="2"/>
    <circle cx="10" cy="14" r="4" fill="#58a6ff" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="600" y="48" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#58a6ff" filter="url(#demoGlow)">
    DEMO
  </text>
  
  <circle cx="500" cy="40" r="3" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="40" r="3" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>