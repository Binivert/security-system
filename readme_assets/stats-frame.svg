<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <linearGradient id="statsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </linearGradient>
    <filter id="statsGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="500" height="200" fill="url(#statsGrad)" rx="10"/>
  
  <!-- Neon border -->
  <rect x="3" y="3" width="494" height="194" fill="none" stroke="#00f0ff" stroke-width="1" rx="8" filter="url(#statsGlow)" opacity="0.6"/>
  
  <!-- Corner decorations -->
  <g stroke="#00f0ff" stroke-width="2" fill="none">
    <path d="M 15 30 L 15 15 L 30 15"/>
    <path d="M 470 15 L 485 15 L 485 30"/>
    <path d="M 485 170 L 485 185 L 470 185"/>
    <path d="M 30 185 L 15 185 L 15 170"/>
  </g>
  
  <!-- Header -->
  <text x="250" y="35" font-family="monospace" font-size="14" fill="#00f0ff" text-anchor="middle" filter="url(#statsGlow)">[ PROJECT ANALYTICS ]</text>
  
  <!-- Divider -->
  <line x1="50" y1="50" x2="450" y2="50" stroke="#00f0ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Content placeholder -->
  <rect x="30" y="60" width="440" height="120" fill="#0a0a15" stroke="#1a1a4a" stroke-width="1" rx="5"/>
  <text x="250" y="125" font-family="monospace" font-size="12" fill="#666" text-anchor="middle">[GitHub Stats Widget Area]</text>
</svg>