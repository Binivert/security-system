<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 10">
  <defs>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="scanGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="0" y="4" width="1200" height="2" fill="url(#scanGrad)" filter="url(#scanGlow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Moving highlight -->
  <rect x="0" y="3" width="100" height="4" fill="#00d4ff" opacity="0.8" filter="url(#scanGlow)">
    <animate attributeName="x" values="-100;1200" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>