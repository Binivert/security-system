<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <!-- Cyberpunk gradient -->
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    
    <!-- Glowing cyan gradient -->
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Text glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Scan line pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#00d4ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Grid pattern -->
    <pattern id="grid" patternUnits="userSpaceOnUse" width="50" height="50">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1a3a5a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#cyberGrad)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="300" fill="url(#grid)"/>
  
  <!-- Scan lines -->
  <rect width="1200" height="300" fill="url(#scanlines)"/>
  
  <!-- Animated horizontal lines -->
  <g opacity="0.6">
    <line x1="0" y1="50" x2="1200" y2="50" stroke="#1a4a6a" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="#1a4a6a" stroke-width="1">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Corner decorations -->
  <g stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.8">
    <!-- Top left -->
    <path d="M 20 60 L 20 20 L 60 20">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Top right -->
    <path d="M 1140 20 L 1180 20 L 1180 60">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <!-- Bottom left -->
    <path d="M 20 240 L 20 280 L 60 280">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
    <!-- Bottom right -->
    <path d="M 1140 280 L 1180 280 L 1180 240">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(480, 80)">
    <path d="M 40 0 L 80 15 L 80 50 C 80 80 40 100 40 100 C 40 100 0 80 0 50 L 0 15 Z" 
          fill="none" stroke="#00d4ff" stroke-width="3" filter="url(#strongGlow)">
      <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 40 20 L 60 30 L 60 50 C 60 65 40 78 40 78 C 40 78 20 65 20 50 L 20 30 Z" 
          fill="#00d4ff" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Lock icon inside shield -->
    <rect x="30" y="40" width="20" height="15" rx="2" fill="#00d4ff" opacity="0.8"/>
    <path d="M 35 40 L 35 35 C 35 28 45 28 45 35 L 45 40" fill="none" stroke="#00d4ff" stroke-width="3"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="150" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="bold" fill="#00d4ff" filter="url(#strongGlow)">
    NEXUS SECURITY
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#58a6ff" letter-spacing="8">
    AI-POWERED SURVEILLANCE SYSTEM
  </text>
  
  <!-- Version badge -->
  <g transform="translate(600, 220)">
    <rect x="-50" y="0" width="100" height="24" rx="12" fill="#0d1117" stroke="#00d4ff" stroke-width="1"/>
    <text x="0" y="16" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#00d4ff">v1.0.0 BETA</text>
  </g>
  
  <!-- Animated data streams on sides -->
  <g opacity="0.5">
    <!-- Left side -->
    <text x="100" y="100" font-family="monospace" font-size="10" fill="#00d4ff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      01001110
    </text>
    <text x="100" y="120" font-family="monospace" font-size="10" fill="#00d4ff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      01000101
    </text>
    <text x="100" y="140" font-family="monospace" font-size="10" fill="#00d4ff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      01011000
    </text>
    <text x="100" y="160" font-family="monospace" font-size="10" fill="#00d4ff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.9s"/>
      01010101
    </text>
    <text x="100" y="180" font-family="monospace" font-size="10" fill="#00d4ff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.2s"/>
      01010011
    </text>
    
    <!-- Right side -->
    <text x="1050" y="100" font-family="monospace" font-size="10" fill="#00d4ff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
      SECURE
    </text>
    <text x="1050" y="120" font-family="monospace" font-size="10" fill="#00d4ff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.3s"/>
      DETECT
    </text>
    <text x="1050" y="140" font-family="monospace" font-size="10" fill="#00d4ff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.6s"/>
      PROTECT
    </text>
    <text x="1050" y="160" font-family="monospace" font-size="10" fill="#00d4ff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.9s"/>
      MONITOR
    </text>
    <text x="1050" y="180" font-family="monospace" font-size="10" fill="#00d4ff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="2.2s"/>
      ALERT
    </text>
  </g>
  
  <!-- Animated dots -->
  <g fill="#00d4ff">
    <circle cx="200" cy="150" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="150" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="235" cy="150" r="1.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    
    <circle cx="1000" cy="150" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="980" cy="150" r="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <circle cx="965" cy="150" r="1.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="300" y="270" width="600" height="2" fill="url(#cyanGlow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>