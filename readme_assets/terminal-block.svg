<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
  </defs>
  
  <!-- Window frame -->
  <rect width="600" height="300" fill="url(#termGrad)" rx="8"/>
  
  <!-- Title bar -->
  <rect width="600" height="30" fill="#0a0a15" rx="8"/>
  <rect y="22" width="600" height="8" fill="#0a0a15"/>
  
  <!-- Window buttons -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27ca3f"/>
  
  <!-- Title -->
  <text x="300" y="20" font-family="monospace" font-size="12" fill="#666" text-anchor="middle">terminal — security-system</text>
  
  <!-- Terminal content area -->
  <rect x="10" y="40" width="580" height="250" fill="#050510" rx="4"/>
  
  <!-- Prompt lines -->
  <text x="20" y="65" font-family="monospace" font-size="12" fill="#00f0ff">$ python main.py</text>
  <text x="20" y="85" font-family="monospace" font-size="12" fill="#0f0">✓ YOLOv8 model loaded successfully</text>
  <text x="20" y="105" font-family="monospace" font-size="12" fill="#0f0">✓ MediaPipe Pose initialized</text>
  <text x="20" y="125" font-family="monospace" font-size="12" fill="#0f0">✓ Face recognition ready (3 faces loaded)</text>
  <text x="20" y="145" font-family="monospace" font-size="12" fill="#0f0">✓ Telegram bot connected</text>
  <text x="20" y="165" font-family="monospace" font-size="12" fill="#0f0">✓ Camera 0 initialized (1280x720)</text>
  <text x="20" y="195" font-family="monospace" font-size="12" fill="#00f0ff">═══════════════════════════════════════════</text>
  <text x="20" y="215" font-family="monospace" font-size="12" fill="#00f0ff">  SECURITY SYSTEM v2.0 - OPERATIONAL</text>
  <text x="20" y="235" font-family="monospace" font-size="12" fill="#00f0ff">═══════════════════════════════════════════</text>
  
  <!-- Blinking cursor -->
  <rect x="20" y="255" width="8" height="14" fill="#00f0ff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>