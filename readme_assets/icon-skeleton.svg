<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <defs>
    <filter id="iconGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="60" height="60" fill="#0a1628" rx="8"/>
  <!-- Head -->
  <circle cx="30" cy="14" r="6" fill="none" stroke="#00f0ff" stroke-width="2" filter="url(#iconGlow)"/>
  <!-- Spine -->
  <line x1="30" y1="20" x2="30" y2="38" stroke="#00f0ff" stroke-width="2"/>
  <!-- Arms -->
  <line x1="30" y1="24" x2="18" y2="32" stroke="#00f0ff" stroke-width="2"/>
  <line x1="30" y1="24" x2="42" y2="32" stroke="#00f0ff" stroke-width="2"/>
  <!-- Legs -->
  <line x1="30" y1="38" x2="20" y2="52" stroke="#00f0ff" stroke-width="2"/>
  <line x1="30" y1="38" x2="40" y2="52" stroke="#00f0ff" stroke-width="2"/>
  <!-- Joints -->
  <circle cx="30" cy="24" r="3" fill="#ff0080"/>
  <circle cx="18" cy="32" r="2" fill="#ff0080"/>
  <circle cx="42" cy="32" r="2" fill="#ff0080"/>
  <circle cx="30" cy="38" r="3" fill="#ff0080"/>
  <circle cx="20" cy="52" r="2" fill="#ff0080"/>
  <circle cx="40" cy="52" r="2" fill="#ff0080"/>
</svg>