<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="zoneGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100" height="100" fill="#0a0a1a" rx="10"/>
  <rect x="2" y="2" width="96" height="96" fill="none" stroke="#1a1a4a" stroke-width="1" rx="8"/>
  
  <!-- Zone polygon -->
  <polygon points="20,70 30,30 70,25 80,60 60,80" 
           fill="#00f0ff" fill-opacity="0.2" 
           stroke="#00f0ff" stroke-width="2" filter="url(#zoneGlow)">
    <animate attributeName="fill-opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Zone vertices -->
  <g fill="#00f0ff">
    <circle cx="20" cy="70" r="4"/>
    <circle cx="30" cy="30" r="4"/>
    <circle cx="70" cy="25" r="4"/>
    <circle cx="80" cy="60" r="4"/>
    <circle cx="60" cy="80" r="4"/>
  </g>
  
  <!-- Warning icon -->
  <g transform="translate(50, 50)">
    <text x="0" y="5" font-size="20" fill="#ff0" text-anchor="middle" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
      âš 
    </text>
  </g>
</svg>