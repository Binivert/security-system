<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="iconGlow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="iconBg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1525"/>
      <stop offset="100%" style="stop-color:#0d1a2a"/>
    </linearGradient>
  </defs>
  
  <circle cx="50" cy="50" r="48" fill="url(#iconBg3)" stroke="#00f0ff" stroke-width="2"/>
  
  <!-- Shield -->
  <g filter="url(#iconGlow3)">
    <path d="M50 15 L80 28 L80 55 C80 75 50 88 50 88 C50 88 20 75 20 55 L20 28 Z" 
          fill="none" stroke="#00f0ff" stroke-width="2">
      <animate attributeName="stroke" values="#00f0ff;#ff0080;#00f0ff" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M50 25 L70 35 L70 52 C70 67 50 78 50 78 C50 78 30 67 30 52 L30 35 Z" 
          fill="#00f0ff" fill-opacity="0.15"/>
    
    <!-- Alert symbol -->
    <polygon points="50,40 55,55 45,55" fill="#ff0080">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </polygon>
    <circle cx="50" cy="62" r="3" fill="#ff0080">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Pulse rings -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00f0ff" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>