<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="yoloGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    <filter id="yoloGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" fill="#050510" rx="15"/>
  
  <!-- Target/crosshair -->
  <g transform="translate(60,60)" filter="url(#yoloGlow)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#yoloGrad)" stroke-width="3"/>
    
    <!-- Crosshair -->
    <path d="M-25,0 L-10,0 M10,0 L25,0 M0,-25 L0,-10 M0,10 L0,25" 
          stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="#00f0ff" filter="url(#yoloGlow)"/>
    
    <!-- Detection nodes -->
    <circle cx="-20" cy="-20" r="2" fill="#0ff" opacity="0.8"/>
    <circle cx="20" cy="-20" r="2" fill="#0ff" opacity="0.8"/>
    <circle cx="-20" cy="20" r="2" fill="#0ff" opacity="0.8"/>
    <circle cx="20" cy="20" r="2" fill="#0ff" opacity="0.8"/>
    
    <!-- Scanning animation -->
    <path d="M-30,-30 L30,30" stroke="#00f0ff" stroke-width="1" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;360" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Binary decoration -->
  <text x="10" y="20" font-family="monospace" font-size="8" fill="#0ff" opacity="0.3">101010</text>
  <text x="85" y="100" font-family="monospace" font-size="8" fill="#00f0ff" opacity="0.3">010101</text>
</svg>