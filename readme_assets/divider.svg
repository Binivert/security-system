<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 40">
  <defs>
    <linearGradient id="divGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#00d4ff;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="80%" style="stop-color:#00d4ff;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="divGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main line -->
  <line x1="100" y1="20" x2="1100" y2="20" stroke="url(#divGrad)" stroke-width="1" filter="url(#divGlow)"/>
  
  <!-- Center decoration -->
  <g transform="translate(600, 20)">
    <!-- Diamond -->
    <polygon points="0,-8 8,0 0,8 -8,0" fill="#0d1117" stroke="#00d4ff" stroke-width="1.5">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <!-- Inner dot -->
    <circle cx="0" cy="0" r="2" fill="#00d4ff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Side decorations -->
  <g fill="#00d4ff">
    <circle cx="300" cy="20" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="20" r="1.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="500" cy="20" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="700" cy="20" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="800" cy="20" r="1.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="900" cy="20" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Circuit lines -->
  <g stroke="#1a4a6a" stroke-width="1" fill="none" opacity="0.5">
    <path d="M 200 20 L 250 20 L 260 12 L 290 12">
      <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 1000 20 L 950 20 L 940 12 L 910 12">
      <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </path>
    <path d="M 200 20 L 250 20 L 260 28 L 290 28">
      <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M 1000 20 L 950 20 L 940 28 L 910 28">
      <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" begin="2s"/>
    </path>
  </g>
</svg>