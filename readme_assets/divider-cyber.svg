<svg xmlns="http://www.w3.org/2000/svg" width="900" height="20" viewBox="0 0 900 20">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#00f0ff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#00f0ff;stop-opacity:1"/>
      <stop offset="80%" style="stop-color:#00f0ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main line -->
  <line x1="0" y1="10" x2="900" y2="10" stroke="url(#lineGrad)" stroke-width="1" filter="url(#glow)"/>
  
  <!-- Center diamond -->
  <polygon points="450,5 455,10 450,15 445,10" fill="#00f0ff" filter="url(#glow)"/>
  
  <!-- Side decorations -->
  <rect x="200" y="9" width="30" height="2" fill="#00f0ff" opacity="0.5"/>
  <rect x="670" y="9" width="30" height="2" fill="#00f0ff" opacity="0.5"/>
  
  <!-- Dots -->
  <circle cx="150" cy="10" r="2" fill="#00f0ff" opacity="0.4"/>
  <circle cx="750" cy="10" r="2" fill="#00f0ff" opacity="0.4"/>
</svg>