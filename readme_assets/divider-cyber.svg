<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 40">
  <defs>
    <linearGradient id="divGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#00f0ff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#00f0ff;stop-opacity:1"/>
      <stop offset="80%" style="stop-color:#00f0ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="divGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main line -->
  <rect x="0" y="19" width="1200" height="2" fill="url(#divGrad)"/>
  
  <!-- Center decoration -->
  <g transform="translate(600, 20)" filter="url(#divGlow)">
    <polygon points="-15,0 0,-8 15,0 0,8" fill="#00f0ff"/>
    <circle cx="-30" cy="0" r="3" fill="#00f0ff"/>
    <circle cx="30" cy="0" r="3" fill="#00f0ff"/>
  </g>
  
  <!-- Animated scan dot -->
  <circle r="4" fill="#00f0ff" filter="url(#divGlow)">
    <animate attributeName="cx" values="0;1200;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="20;20;20" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Side decorations -->
  <g stroke="#00f0ff" stroke-width="1" fill="none" opacity="0.5">
    <path d="M 50 20 L 70 10 L 90 20 L 70 30 Z"/>
    <path d="M 1110 20 L 1130 10 L 1150 20 L 1130 30 Z"/>
  </g>
</svg>