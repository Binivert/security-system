<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="150" viewBox="0 0 1200 150">
  <defs>
    <style>
      @keyframes scanline {
        0% { transform: translateY(-150px); }
        100% { transform: translateY(150px); }
      }
      @keyframes matrixFall {
        0% { transform: translateY(-15px); opacity: 0; }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% { transform: translateY(165px); opacity: 0; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px currentColor); }
        50% { filter: drop-shadow(0 0 20px currentColor) drop-shadow(0 0 30px currentColor); }
      }
      @keyframes textGlow {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(0, 240, 255, 0.6)); }
        50% { filter: drop-shadow(0 0 25px rgba(0, 240, 255, 1)) drop-shadow(0 0 40px rgba(0, 240, 255, 0.5)); }
      }
      @keyframes starGlow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 170, 0, 0.5)); }
        50% { filter: drop-shadow(0 0 15px rgba(255, 170, 0, 1)) drop-shadow(0 0 25px rgba(255, 170, 0, 0.5)); }
      }
      @keyframes nodeGlow {
        0%, 100% { r: 2; opacity: 0.4; }
        50% { r: 4; opacity: 1; }
      }
      .bg { fill: #020818; }
      .matrix-char {
        font-family: 'Courier New', monospace;
        font-size: 9px;
        fill: #00f0ff;
        opacity: 0.12;
      }
      .matrix-fall { animation: matrixFall 5s linear infinite; }
      .hex-code {
        font-family: 'Courier New', monospace;
        font-size: 8px;
        fill: #00f0ff;
        opacity: 0.15;
      }
      .code-comment {
        font-family: 'Courier New', monospace;
        font-size: 9px;
        fill: #0a6a7a;
        animation: pulse 3s infinite;
      }
      .developer-label {
        font-family: 'Courier New', monospace;
        font-size: 11px;
        fill: #00f0ff;
        letter-spacing: 4px;
        opacity: 0.8;
      }
      .developer-name {
        font-family: 'Courier New', monospace;
        font-size: 26px;
        font-weight: bold;
        fill: #00f0ff;
        letter-spacing: 3px;
        animation: textGlow 2s ease-in-out infinite;
      }
      .collab-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        font-weight: bold;
        fill: #00ff80;
        letter-spacing: 2px;
        filter: drop-shadow(0 0 10px rgba(0, 255, 128, 0.5));
      }
      .star-text {
        font-family: 'Courier New', monospace;
        font-size: 13px;
        font-weight: bold;
        fill: #ffaa00;
        letter-spacing: 1px;
        animation: starGlow 2s ease-in-out infinite;
      }
      .status-text {
        font-family: 'Courier New', monospace;
        font-size: 8px;
        fill: #0a5a6a;
      }
      .scanline {
        fill: rgba(0, 240, 255, 0.015);
        animation: scanline 6s linear infinite;
      }
      .circuit { stroke: #00f0ff; stroke-width: 0.8; fill: none; opacity: 0.12; }
      .node { fill: #00f0ff; animation: nodeGlow 2s ease-in-out infinite; }
      .corner { stroke: #00f0ff; stroke-width: 1.5; fill: none; opacity: 0.5; }
      .corner-accent { stroke: #ff0080; stroke-width: 1; fill: none; opacity: 0.3; }
    </style>
    
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020818"/>
      <stop offset="50%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#051020"/>
    </linearGradient>
    
    <linearGradient id="topLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0"/>
      <stop offset="15%" style="stop-color:#00f0ff;stop-opacity:1"/>
      <stop offset="45%" style="stop-color:#00f0ff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1"/>
      <stop offset="55%" style="stop-color:#00f0ff;stop-opacity:1"/>
      <stop offset="85%" style="stop-color:#00f0ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0"/>
    </linearGradient>
    
    <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#0a3050" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="1200" height="150" fill="url(#bgGrad)"/>
  <rect width="1200" height="150" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#topLine)"/>
  
  <!-- Matrix code rain - left side -->
  <g class="matrix-char">
    <text x="25" y="20" class="matrix-fall" style="animation-delay: 0s;">01101</text>
    <text x="25" y="45" class="matrix-fall" style="animation-delay: 0.8s;">10010</text>
    <text x="25" y="70" class="matrix-fall" style="animation-delay: 1.6s;">11100</text>
    <text x="25" y="95" class="matrix-fall" style="animation-delay: 2.4s;">00111</text>
    
    <text x="65" y="30" class="matrix-fall" style="animation-delay: 0.4s;">10101</text>
    <text x="65" y="55" class="matrix-fall" style="animation-delay: 1.2s;">01010</text>
    <text x="65" y="80" class="matrix-fall" style="animation-delay: 2s;">11011</text>
    
    <text x="105" y="15" class="matrix-fall" style="animation-delay: 0.2s;">00110</text>
    <text x="105" y="40" class="matrix-fall" style="animation-delay: 1s;">11001</text>
    <text x="105" y="65" class="matrix-fall" style="animation-delay: 1.8s;">01100</text>
    <text x="105" y="90" class="matrix-fall" style="animation-delay: 2.6s;">10011</text>
  </g>
  
  <!-- Matrix code rain - right side -->
  <g class="matrix-char">
    <text x="1130" y="25" class="matrix-fall" style="animation-delay: 0.3s;">11010</text>
    <text x="1130" y="50" class="matrix-fall" style="animation-delay: 1.1s;">00101</text>
    <text x="1130" y="75" class="matrix-fall" style="animation-delay: 1.9s;">10100</text>
    
    <text x="1090" y="35" class="matrix-fall" style="animation-delay: 0.6s;">01011</text>
    <text x="1090" y="60" class="matrix-fall" style="animation-delay: 1.4s;">10110</text>
    <text x="1090" y="85" class="matrix-fall" style="animation-delay: 2.2s;">01001</text>
    
    <text x="1050" y="20" class="matrix-fall" style="animation-delay: 0.1s;">11101</text>
    <text x="1050" y="45" class="matrix-fall" style="animation-delay: 0.9s;">00010</text>
    <text x="1050" y="70" class="matrix-fall" style="animation-delay: 1.7s;">10001</text>
    <text x="1050" y="95" class="matrix-fall" style="animation-delay: 2.5s;">01110</text>
  </g>
  
  <!-- Hex addresses -->
  <text class="hex-code" x="150" y="20">0xDEADBEEF</text>
  <text class="hex-code" x="150" y="140">0x00F0FFAA</text>
  <text class="hex-code" x="1000" y="20">0xCAFEBABE</text>
  <text class="hex-code" x="1000" y="140">0x7FF4A2B8</text>
  
  <!-- Code comments -->
  <text class="code-comment" x="200" y="15">// END_TRANSMISSION</text>
  <text class="code-comment" x="920" y="15">/* SYSTEM.SHUTDOWN */</text>
  
  <!-- Circuit patterns -->
  <g class="circuit">
    <path d="M0,40 L50,40 L65,55 L100,55"/>
    <path d="M0,110 L40,110 L55,95 L85,95"/>
    <path d="M1200,40 L1150,40 L1135,55 L1100,55"/>
    <path d="M1200,110 L1160,110 L1145,95 L1115,95"/>
    <circle class="node" cx="65" cy="55" r="2.5"/>
    <circle class="node" cx="55" cy="95" r="2.5" style="animation-delay: 0.5s;"/>
    <circle class="node" cx="1135" cy="55" r="2.5" style="animation-delay: 1s;"/>
    <circle class="node" cx="1145" cy="95" r="2.5" style="animation-delay: 1.5s;"/>
  </g>
  
  <!-- Corner brackets -->
  <path class="corner" d="M 10,10 L 10,28 M 10,10 L 28,10"/>
  <path class="corner-accent" d="M 15,15 L 15,25 M 15,15 L 25,15"/>
  <path class="corner" d="M 1190,10 L 1190,28 M 1190,10 L 1172,10"/>
  <path class="corner-accent" d="M 1185,15 L 1185,25 M 1185,15 L 1175,15"/>
  <path class="corner" d="M 10,140 L 10,122 M 10,140 L 28,140"/>
  <path class="corner-accent" d="M 15,135 L 15,125 M 15,135 L 25,135"/>
  <path class="corner" d="M 1190,140 L 1190,122 M 1190,140 L 1172,140"/>
  <path class="corner-accent" d="M 1185,135 L 1185,125 M 1185,135 L 1175,135"/>
  
  <!-- Scanline -->
  <rect class="scanline" x="0" y="0" width="1200" height="2"/>
  
  <!-- Main Content - Horizontally Spread -->
  
  <!-- Left section: Developer credit -->
  <g transform="translate(320, 75)">
    <text class="developer-label" x="0" y="-20" text-anchor="middle">DEVELOPED WITH PASSION BY</text>
    <text class="developer-name" x="0" y="15" text-anchor="middle">BINIYAM BONGER</text>
  </g>
  
  <!-- Center section: Collaboration -->
  <g transform="translate(600, 75)">
    <text class="collab-text" x="0" y="0" text-anchor="middle">OPEN FOR COLLABORATION</text>
  </g>
  
  <!-- Right section: Star prompt -->
  <g transform="translate(880, 75)">
    <text class="star-text" x="0" y="0" text-anchor="middle">★ STAR THIS REPO IF IT HELPED YOU ★</text>
  </g>
  
  <!-- Bottom status indicators -->
  <text class="status-text" x="200" y="140">PROCESS::COMPLETE</text>
  <text class="status-text" x="600" y="140" text-anchor="middle">© 2024 • ALL SYSTEMS NOMINAL</text>
  <text class="status-text" x="1000" y="140" text-anchor="end">LINK::ACTIVE</text>
  
  <!-- Bottom accent line -->
  <rect x="0" y="148" width="1200" height="2" fill="url(#topLine)" opacity="0.6"/>
</svg>
