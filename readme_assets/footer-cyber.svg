<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1200 220">
  <defs>
    <style>
      @keyframes glitch1 {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-2px, 1px); }
        20% { transform: translate(2px, -1px); }
        30% { transform: translate(-1px, -1px); }
        40% { transform: translate(1px, 1px); }
        50% { transform: translate(0, 0); }
      }
      @keyframes glitch2 {
        0%, 100% { opacity: 0; transform: translate(0, 0); }
        5% { opacity: 0.6; transform: translate(3px, 0); }
        10% { opacity: 0; transform: translate(-3px, 0); }
        90% { opacity: 0; }
        95% { opacity: 0.5; transform: translate(-2px, 0); }
      }
      @keyframes scanline {
        0% { transform: translateY(-220px); }
        100% { transform: translateY(220px); }
      }
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        93% { opacity: 0.8; }
        94% { opacity: 1; }
        96% { opacity: 0.9; }
      }
      @keyframes matrixFade {
        0%, 100% { opacity: 0.03; }
        50% { opacity: 0.08; }
      }
      @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(0, 240, 255, 0.4)); }
        50% { filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.8)); }
      }
      @keyframes shieldPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .bg { fill: #020818; }
      .matrix { font-family: 'Courier New', monospace; font-size: 8px; fill: #00f0ff; animation: matrixFade 4s infinite; }
      .title {
        font-family: 'Courier New', monospace;
        font-size: 24px;
        font-weight: bold;
        fill: #00f0ff;
        animation: pulseGlow 3s ease-in-out infinite, flicker 8s infinite;
      }
      .glitch-r {
        font-family: 'Courier New', monospace;
        font-size: 24px;
        font-weight: bold;
        fill: #ff0080;
        animation: glitch2 4s infinite;
      }
      .glitch-c {
        font-family: 'Courier New', monospace;
        font-size: 24px;
        font-weight: bold;
        fill: #00ff80;
        animation: glitch2 4s infinite;
        animation-delay: 0.5s;
      }
      .glitch-main {
        font-family: 'Courier New', monospace;
        font-size: 24px;
        font-weight: bold;
        fill: #00f0ff;
        animation: glitch1 6s infinite;
      }
      .developer {
        font-family: 'Courier New', monospace;
        font-size: 12px;
        fill: #a0d2db;
        letter-spacing: 2px;
      }
      .collab {
        font-family: 'Courier New', monospace;
        font-size: 11px;
        fill: #00ff80;
        letter-spacing: 1px;
      }
      .star {
        font-family: 'Courier New', monospace;
        font-size: 10px;
        fill: #ffaa00;
      }
      .copyright {
        font-family: 'Courier New', monospace;
        font-size: 9px;
        fill: #4a5568;
      }
      .social {
        font-family: 'Courier New', monospace;
        font-size: 10px;
        fill: #00f0ff;
      }
      .scanline {
        fill: rgba(0, 240, 255, 0.02);
        animation: scanline 5s linear infinite;
      }
      .grid-line { stroke: #00f0ff; stroke-width: 0.5; opacity: 0.04; }
      .corner { stroke: #00f0ff; stroke-width: 1.5; fill: none; opacity: 0.6; }
      .corner-accent { stroke: #ff0080; stroke-width: 1; fill: none; opacity: 0.4; }
      .circuit { stroke: #00f0ff; stroke-width: 0.8; fill: none; opacity: 0.12; }
      .node { fill: #00f0ff; opacity: 0.3; }
      .shield { animation: shieldPulse 2.5s ease-in-out infinite; }
      .divider { stroke: #00f0ff; stroke-width: 1; opacity: 0.3; }
    </style>
    
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020818"/>
      <stop offset="50%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#051020"/>
    </linearGradient>
    
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0.05"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0a3050" stroke-width="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="1200" height="220" fill="url(#bgGrad)"/>
  <rect width="1200" height="220" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Top border accent -->
  <line x1="0" y1="2" x2="450" y2="2" stroke="#00f0ff" stroke-width="2" opacity="0.7"/>
  <line x1="500" y1="2" x2="700" y2="2" stroke="#ff0080" stroke-width="2" opacity="0.7"/>
  <line x1="750" y1="2" x2="1200" y2="2" stroke="#00f0ff" stroke-width="2" opacity="0.7"/>
  
  <!-- Matrix code background -->
  <g class="matrix">
    <text x="30" y="20">01001110 11010010 SECURE_LINK</text>
    <text x="900" y="20">NEURAL_NET::ACTIVE</text>
    <text x="30" y="210">SYS.CORE.READY</text>
    <text x="950" y="210">v2.0_STABLE</text>
  </g>
  
  <!-- Circuit patterns -->
  <g class="circuit">
    <path d="M0,60 L80,60 L95,75 L140,75"/>
    <path d="M0,160 L60,160 L75,145 L110,145"/>
    <path d="M1200,60 L1120,60 L1105,75 L1060,75"/>
    <path d="M1200,160 L1140,160 L1125,145 L1090,145"/>
    <circle class="node" cx="95" cy="75" r="2.5"/>
    <circle class="node" cx="75" cy="145" r="2.5"/>
    <circle class="node" cx="1105" cy="75" r="2.5"/>
    <circle class="node" cx="1125" cy="145" r="2.5"/>
  </g>
  
  <!-- Grid lines -->
  <line class="grid-line" x1="0" y1="70" x2="1200" y2="70"/>
  <line class="grid-line" x1="0" y1="150" x2="1200" y2="150"/>
  <line class="grid-line" x1="300" y1="0" x2="300" y2="220"/>
  <line class="grid-line" x1="600" y1="0" x2="600" y2="220"/>
  <line class="grid-line" x1="900" y1="0" x2="900" y2="220"/>
  
  <!-- Scanline -->
  <rect class="scanline" x="0" y="0" width="1200" height="2"/>
  
  <!-- Corner brackets -->
  <path class="corner" d="M 12,12 L 12,35 M 12,12 L 35,12"/>
  <path class="corner-accent" d="M 18,18 L 18,32 M 18,18 L 32,18"/>
  <path class="corner" d="M 1188,12 L 1188,35 M 1188,12 L 1165,12"/>
  <path class="corner-accent" d="M 1182,18 L 1182,32 M 1182,18 L 1168,18"/>
  <path class="corner" d="M 12,208 L 12,185 M 12,208 L 35,208"/>
  <path class="corner-accent" d="M 18,202 L 18,188 M 18,202 L 32,202"/>
  <path class="corner" d="M 1188,208 L 1188,185 M 1188,208 L 1165,208"/>
  <path class="corner-accent" d="M 1182,202 L 1182,188 M 1182,202 L 1168,202"/>
  
  <!-- Shield Logo -->
  <g transform="translate(600, 55)" class="shield" filter="url(#glow)">
    <path d="M 0 -28 L 22 -18 L 22 8 L 0 26 L -22 8 L -22 -18 Z" fill="url(#shieldGrad)" stroke="#00f0ff" stroke-width="1.5"/>
    <path d="M 0 -20 L 15 -12 L 15 5 L 0 18 L -15 5 L -15 -12 Z" fill="#0a1628" stroke="#00f0ff" stroke-width="1"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#00f0ff" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#00f0ff" opacity="0.5"/>
    <path d="M -5 0 L -1 4 L 7 -5" stroke="#00f0ff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title with Glitch -->
  <text class="glitch-r" x="600" y="105" text-anchor="middle">SECURITY SYSTEM</text>
  <text class="glitch-c" x="600" y="105" text-anchor="middle">SECURITY SYSTEM</text>
  <text class="glitch-main" x="600" y="105" text-anchor="middle">SECURITY SYSTEM</text>
  <text class="title" x="600" y="105" text-anchor="middle">SECURITY SYSTEM</text>
  
  <!-- Developer Credit -->
  <text class="developer" x="600" y="130" text-anchor="middle">Developed by BINIYAM BONGER</text>
  
  <!-- Collaboration Message -->
  <text class="collab" x="600" y="150" text-anchor="middle">Open to Collaboration &amp; Contributions</text>
  
  <!-- Star Prompt -->
  <text class="star" x="600" y="170" text-anchor="middle">‚≠ê Star this repo if you find it useful!</text>
  
  <!-- Social Links -->
  <g transform="translate(600, 190)">
    <text class="social" x="-80" y="0" text-anchor="middle" filter="url(#glow)">‚ö° github.com/Binivert</text>
    <text class="social" x="80" y="0" text-anchor="middle" filter="url(#glow)">üíº linkedin.com/in/bintrion</text>
  </g>
  
  <!-- Copyright -->
  <text class="copyright" x="600" y="210" text-anchor="middle">¬© 2024 Security System ‚Ä¢ All Rights Reserved ‚Ä¢ MIT License</text>
  
  <!-- Decorative dots -->
  <circle cx="200" cy="110" r="2" fill="#00f0ff" opacity="0.4"/>
  <circle cx="204" cy="106" r="1" fill="#ff0080" opacity="0.6"/>
  <circle cx="1000" cy="110" r="2" fill="#00f0ff" opacity="0.4"/>
  <circle cx="996" cy="106" r="1" fill="#ff0080" opacity="0.6"/>
  
  <!-- Divider lines -->
  <line class="divider" x1="250" y1="110" x2="400" y2="110"/>
  <line class="divider" x1="800" y1="110" x2="950" y2="110"/>
  
  <!-- Bottom accent lines -->
  <line x1="0" y1="218" x2="450" y2="218" stroke="#00f0ff" stroke-width="2" opacity="0.5"/>
  <line x1="500" y1="218" x2="700" y2="218" stroke="#ff0080" stroke-width="2" opacity="0.5"/>
  <line x1="750" y1="218" x2="1200" y2="218" stroke="#00f0ff" stroke-width="2" opacity="0.5"/>
</svg>
