<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100">
  <defs>
    <linearGradient id="glassBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2535;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0a1020;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="glassBlur">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Glass panel -->
  <rect x="5" y="5" width="790" height="90" fill="url(#glassBg)" rx="10" stroke="#00f0ff" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Top highlight -->
  <rect x="10" y="8" width="780" height="1" fill="#00f0ff" opacity="0.2"/>
  
  <!-- Corner accents -->
  <g stroke="#00f0ff" stroke-width="2" fill="none" opacity="0.6">
    <path d="M10 20 L10 10 L20 10"/>
    <path d="M780 10 L790 10 L790 20"/>
    <path d="M790 80 L790 90 L780 90"/>
    <path d="M20 90 L10 90 L10 80"/>
  </g>
  
  <!-- Subtle scan effect -->
  <rect x="10" y="50" width="780" height="2" fill="#00f0ff" opacity="0.1">
    <animate attributeName="y" values="10;85;10" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>