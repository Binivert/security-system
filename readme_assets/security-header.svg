<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80">
  <defs>
    <linearGradient id="secBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#0a1628;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0"/>
    </linearGradient>
    <filter id="secGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="80" fill="url(#secBg)"/>
  
  <line x1="200" y1="40" x2="450" y2="40" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
  <line x1="750" y1="40" x2="1000" y2="40" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
  
  <!-- Shield icon -->
  <g transform="translate(520, 15)">
    <path d="M 15 0 L 30 8 L 30 22 C 30 32 15 38 15 38 C 15 38 0 32 0 22 L 0 8 Z" fill="none" stroke="#00ff88" stroke-width="2" filter="url(#secGlow)">
      <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 10 18 L 14 22 L 22 14" fill="none" stroke="#00ff88" stroke-width="2.5">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <text x="600" y="48" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88" filter="url(#secGlow)">
    SECURITY
  </text>
  
  <circle cx="480" cy="40" r="3" fill="#00ff88" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="40" r="3" fill="#00ff88" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>