<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80">
  <defs>
    <linearGradient id="featBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#0a1628;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0"/>
    </linearGradient>
    <filter id="featGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="80" fill="url(#featBg)"/>
  
  <!-- Decorative lines -->
  <line x1="200" y1="40" x2="450" y2="40" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="750" y1="40" x2="1000" y2="40" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Icon -->
  <g transform="translate(520, 25)">
    <polygon points="15,0 30,10 30,25 15,35 0,25 0,10" fill="none" stroke="#00d4ff" stroke-width="2" filter="url(#featGlow)">
      <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <text x="15" y="22" text-anchor="middle" font-size="14" fill="#00d4ff">âœ¨</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="48" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#00d4ff" filter="url(#featGlow)">
    FEATURES
  </text>
  
  <!-- Accent dots -->
  <circle cx="480" cy="40" r="3" fill="#00d4ff" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="40" r="3" fill="#00d4ff" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>