<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
    <filter id="pipeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated flow -->
    <linearGradient id="flowAnim" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0">
        <animate attributeName="offset" values="0;1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="10%" style="stop-color:#00f0ff;stop-opacity:1">
        <animate attributeName="offset" values="0.1;1.1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="20%" style="stop-color:#00f0ff;stop-opacity:0">
        <animate attributeName="offset" values="0.2;1.2" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="#050510" rx="10"/>
  
  <!-- Grid -->
  <g opacity="0.2">
    <path d="M0,150 L800,150" stroke="#0ff" stroke-width="0.5"/>
    <path d="M200,0 L200,300" stroke="#0ff" stroke-width="0.5"/>
    <path d="M400,0 L400,300" stroke="#0ff" stroke-width="0.5"/>
    <path d="M600,0 L600,300" stroke="#0ff" stroke-width="0.5"/>
  </g>
  
  <!-- Process boxes -->
  <g filter="url(#pipeGlow)">
    <!-- Camera Input -->
    <rect x="50" y="100" width="120" height="80" fill="none" stroke="url(#pipeGrad)" stroke-width="3" rx="10"/>
    <text x="110" y="135" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0ff">ðŸ“¹ CAMERA</text>
    <text x="110" y="155" text-anchor="middle" font-family="Arial" font-size="11" fill="#ccc">1280Ã—720 @ 30fps</text>
    <circle cx="110" cy="175" r="8" fill="#0ff" filter="url(#pipeGlow)"/>
    
    <!-- YOLO Analysis -->
    <rect x="250" y="100" width="120" height="80" fill="none" stroke="url(#pipeGrad)" stroke-width="3" rx="10"/>
    <text x="310" y="135" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0ff">ðŸ§  YOLOv8</text>
    <text x="310" y="155" text-anchor="middle" font-family="Arial" font-size="11" fill="#ccc">Person Detection</text>
    <circle cx="310" cy="175" r="8" fill="#0ff" filter="url(#pipeGlow)"/>
    
    <!-- Zone Validation -->
    <rect x="450" y="100" width="120" height="80" fill="none" stroke="url(#pipeGrad)" stroke-width="3" rx="10"/>
    <text x="510" y="135" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0ff">ðŸŽ¯ ZONE CHECK</text>
    <text x="510" y="155" text-anchor="middle" font-family="Arial" font-size="11" fill="#ccc">Breach Detection</text>
    <circle cx="510" cy="175" r="8" fill="#0ff" filter="url(#pipeGlow)"/>
    
    <!-- Alert System -->
    <rect x="650" y="100" width="120" height="80" fill="none" stroke="url(#pipeGrad)" stroke-width="3" rx="10"/>
    <text x="710" y="135" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0ff">ðŸš¨ ALERTS</text>
    <text x="710" y="155" text-anchor="middle" font-family="Arial" font-size="11" fill="#ccc">Telegram + Audio</text>
    <circle cx="710" cy="175" r="8" fill="#f44" filter="url(#pipeGlow)"/>
  </g>
  
  <!-- Connecting pipes -->
  <g filter="url(#pipeGlow)" opacity="0.8">
    <!-- Pipe 1 -->
    <rect x="170" y="138" width="80" height="4" fill="url(#pipeGrad)"/>
    <circle cx="170" cy="140" r="6" fill="#0ff"/>
    <circle cx="250" cy="140" r="6" fill="#0ff"/>
    
    <!-- Pipe 2 -->
    <rect x="370" y="138" width="80" height="4" fill="url(#pipeGrad)"/>
    <circle cx="370" cy="140" r="6" fill="#0ff"/>
    <circle cx="450" cy="140" r="6" fill="#0ff"/>
    
    <!-- Pipe 3 -->
    <rect x="570" y="138" width="80" height="4" fill="url(#pipeGrad)"/>
    <circle cx="570" cy="140" r="6" fill="#0ff"/>
    <circle cx="650" cy="140" r="6" fill="#0ff"/>
  </g>
  
  <!-- Animated flow particles -->
  <g>
    <circle cx="200" cy="140" r="4" fill="url(#flowAnim)" filter="url(#pipeGlow)">
      <animateTransform attributeName="transform" type="translate" values="0,0;170,0" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="140" r="4" fill="url(#flowAnim)" filter="url(#pipeGlow)">
      <animateTransform attributeName="transform" type="translate" values="0,0;170,0" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="140" r="4" fill="url(#flowAnim)" filter="url(#pipeGlow)">
      <animateTransform attributeName="transform" type="translate" values="0,0;170,0" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tech decorations -->
  <g opacity="0.6">
    <path d="M30,50 L50,50 M30,250 L50,250" stroke="#0ff" stroke-width="2"/>
    <path d="M750,50 L770,50 M750,250 L770,250" stroke="#0ff" stroke-width="2"/>
    <circle cx="30" cy="50" r="3" fill="#0ff" filter="url(#pipeGlow)"/>
    <circle cx="30" cy="250" r="3" fill="#0ff" filter="url(#pipeGlow)"/>
    <circle cx="770" cy="50" r="3" fill="#0ff" filter="url(#pipeGlow)"/>
    <circle cx="770" cy="250" r="3" fill="#0ff" filter="url(#pipeGlow)"/>
  </g>
  
  <!-- Binary code -->
  <text x="20" y="30" font-family="monospace" font-size="10" fill="#0ff" opacity="0.3">10101010</text>
  <text x="700" y="280" font-family="monospace" font-size="10" fill="#00f0ff" opacity="0.3">01010101</text>
</svg>