<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <style>
      @keyframes glitch1 {
        0%, 100% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
        10% { transform: translate(-3px, 2px); clip-path: inset(20% 0 40% 0); }
        20% { transform: translate(3px, -2px); clip-path: inset(60% 0 10% 0); }
        30% { transform: translate(-2px, -1px); clip-path: inset(10% 0 70% 0); }
        40% { transform: translate(2px, 1px); clip-path: inset(40% 0 30% 0); }
        50% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
      }
      @keyframes glitch2 {
        0%, 100% { opacity: 0; transform: translate(0, 0); }
        5% { opacity: 0.8; transform: translate(5px, 0); }
        10% { opacity: 0; transform: translate(-5px, 0); }
        15% { opacity: 0.6; transform: translate(3px, 0); }
        20% { opacity: 0; transform: translate(0, 0); }
        85% { opacity: 0; transform: translate(0, 0); }
        90% { opacity: 0.7; transform: translate(-4px, 0); }
        95% { opacity: 0; transform: translate(4px, 0); }
      }
      @keyframes glitch3 {
        0%, 100% { opacity: 0; transform: translate(0, 0); }
        25% { opacity: 0; }
        30% { opacity: 0.5; transform: translate(-6px, 0); }
        35% { opacity: 0; transform: translate(6px, 0); }
        70% { opacity: 0; }
        75% { opacity: 0.6; transform: translate(4px, 0); }
        80% { opacity: 0; }
      }
      @keyframes scanline {
        0% { transform: translateY(-400px); }
        100% { transform: translateY(400px); }
      }
      @keyframes verticalScan {
        0% { transform: translateX(-100px); }
        100% { transform: translateX(1300px); }
      }
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.7; }
        94% { opacity: 1; }
        96% { opacity: 0.8; }
        97% { opacity: 1; }
      }
      @keyframes matrixFade {
        0%, 100% { opacity: 0.04; }
        50% { opacity: 0.1; }
      }
      @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.6)); }
        50% { filter: drop-shadow(0 0 30px rgba(0, 240, 255, 1)); }
      }
      @keyframes shieldPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes dataStream {
        0% { opacity: 0.3; }
        50% { opacity: 0.8; }
        100% { opacity: 0.3; }
      }
      .bg { fill: #020818; }
      .matrix { font-family: 'Courier New', monospace; font-size: 10px; fill: #00f0ff; animation: matrixFade 4s infinite; }
      .main-text {
        font-family: 'Courier New', monospace;
        font-size: 52px;
        font-weight: bold;
        fill: #00f0ff;
        animation: pulseGlow 3s ease-in-out infinite, flicker 8s infinite;
      }
      .glitch-r {
        font-family: 'Courier New', monospace;
        font-size: 52px;
        font-weight: bold;
        fill: #ff0080;
        animation: glitch2 4s infinite;
      }
      .glitch-c {
        font-family: 'Courier New', monospace;
        font-size: 52px;
        font-weight: bold;
        fill: #00ff80;
        animation: glitch3 4s infinite;
      }
      .glitch-main {
        font-family: 'Courier New', monospace;
        font-size: 52px;
        font-weight: bold;
        fill: #00f0ff;
        animation: glitch1 6s infinite;
      }
      .subtitle {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #4a9eff;
        letter-spacing: 8px;
      }
      .scanline {
        fill: rgba(0, 240, 255, 0.03);
        animation: scanline 4s linear infinite;
      }
      .vertical-scan {
        animation: verticalScan 5s linear infinite;
      }
      .grid-line { stroke: #00f0ff; stroke-width: 0.5; opacity: 0.06; }
      .corner { stroke: #00f0ff; stroke-width: 2; fill: none; opacity: 0.8; }
      .corner-accent { stroke: #ff0080; stroke-width: 1; fill: none; opacity: 0.5; }
      .circuit { stroke: #00f0ff; stroke-width: 1; fill: none; opacity: 0.2; }
      .node { fill: #00f0ff; opacity: 0.4; }
      .shield { animation: shieldPulse 2s ease-in-out infinite; }
      .badge-box { fill: #0a1628; stroke-width: 1.5; }
      .badge-text { font-family: 'Courier New', monospace; font-size: 11px; font-weight: bold; }
      .data-stream { animation: dataStream 2s infinite; }
      .cursor { fill: #00f0ff; animation: blink 1s infinite; }
    </style>
    
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020818"/>
      <stop offset="50%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#051020"/>
    </linearGradient>
    
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00f0ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0"/>
    </linearGradient>
    
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0.05"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#0a3050" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="1200" height="400" fill="url(#bgGrad)"/>
  <rect width="1200" height="400" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Matrix code background -->
  <g class="matrix">
    <text x="30" y="25">01001110 11010010 00101101 10110100 NEURAL_SCAN::ACTIVE</text>
    <text x="700" y="25">0xFF00FF 0x00F0FF THREAT_LEVEL::0</text>
    <text x="30" y="385">SYS.SECURITY.INITIALIZED</text>
    <text x="350" y="385">DETECTION_MODULE::ONLINE</text>
    <text x="700" y="385">YOLO_v8::ARMED</text>
    <text x="950" y="385">v2.0_STABLE</text>
  </g>
  
  <!-- Additional binary streams -->
  <g class="matrix data-stream" style="animation-delay: 0.5s;">
    <text x="50" y="60">10110101</text>
    <text x="1050" y="60">01001101</text>
    <text x="100" y="350">SECURE</text>
    <text x="1000" y="350">ACTIVE</text>
  </g>
  
  <!-- Circuit patterns -->
  <g class="circuit">
    <path d="M0,100 L120,100 L140,120 L220,120"/>
    <path d="M0,300 L100,300 L120,280 L180,280"/>
    <path d="M1200,100 L1080,100 L1060,120 L980,120"/>
    <path d="M1200,300 L1100,300 L1080,280 L1020,280"/>
    <path d="M0,200 L80,200 L100,180 L100,150"/>
    <path d="M1200,200 L1120,200 L1100,180 L1100,150"/>
    <circle class="node" cx="140" cy="120" r="4"/>
    <circle class="node" cx="120" cy="280" r="4"/>
    <circle class="node" cx="1060" cy="120" r="4"/>
    <circle class="node" cx="1080" cy="280" r="4"/>
    <circle class="node" cx="100" cy="150" r="3"/>
    <circle class="node" cx="1100" cy="150" r="3"/>
  </g>
  
  <!-- Grid lines -->
  <g>
    <line class="grid-line" x1="0" y1="100" x2="1200" y2="100"/>
    <line class="grid-line" x1="0" y1="200" x2="1200" y2="200"/>
    <line class="grid-line" x1="0" y1="300" x2="1200" y2="300"/>
    <line class="grid-line" x1="240" y1="0" x2="240" y2="400"/>
    <line class="grid-line" x1="480" y1="0" x2="480" y2="400"/>
    <line class="grid-line" x1="720" y1="0" x2="720" y2="400"/>
    <line class="grid-line" x1="960" y1="0" x2="960" y2="400"/>
  </g>
  
  <!-- Scanlines -->
  <rect class="scanline" x="0" y="0" width="1200" height="4"/>
  <rect class="scanline" x="0" y="0" width="1200" height="2" style="animation-delay: 2s;"/>
  
  <!-- Vertical scanning bar -->
  <g class="vertical-scan">
    <rect x="0" y="0" width="3" height="400" fill="url(#scanGrad)" opacity="0.6"/>
  </g>
  
  <!-- Corner brackets -->
  <path class="corner" d="M 20,20 L 20,60 M 20,20 L 60,20"/>
  <path class="corner-accent" d="M 28,28 L 28,55 M 28,28 L 55,28"/>
  <path class="corner" d="M 1180,20 L 1180,60 M 1180,20 L 1140,20"/>
  <path class="corner-accent" d="M 1172,28 L 1172,55 M 1172,28 L 1145,28"/>
  <path class="corner" d="M 20,380 L 20,340 M 20,380 L 60,380"/>
  <path class="corner-accent" d="M 28,372 L 28,345 M 28,372 L 55,372"/>
  <path class="corner" d="M 1180,380 L 1180,340 M 1180,380 L 1140,380"/>
  <path class="corner-accent" d="M 1172,372 L 1172,345 M 1172,372 L 1145,372"/>
  
  <!-- Shield Logo -->
  <g transform="translate(600, 95)" class="shield" filter="url(#strongGlow)">
    <path d="M 0 -55 L 45 -35 L 45 20 L 0 55 L -45 20 L -45 -35 Z" fill="url(#shieldGrad)" stroke="#00f0ff" stroke-width="2.5"/>
    <path d="M 0 -40 L 32 -25 L 32 15 L 0 40 L -32 15 L -32 -25 Z" fill="#0a1628" stroke="#00f0ff" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="#00f0ff" opacity="0.3"/>
    <circle cx="0" cy="0" r="5" fill="#00f0ff" opacity="0.6"/>
    <path d="M -10 0 L -3 7 L 12 -8" stroke="#00f0ff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main Title with Glitch Effect -->
  <text class="glitch-r" x="600" y="200" text-anchor="middle">SECURITY SYSTEM</text>
  <text class="glitch-c" x="600" y="200" text-anchor="middle">SECURITY SYSTEM</text>
  <text class="glitch-main" x="600" y="200" text-anchor="middle">SECURITY SYSTEM</text>
  <text class="main-text" x="600" y="200" text-anchor="middle">SECURITY SYSTEM</text>
  
  <!-- Subtitle -->
  <text class="subtitle" x="600" y="230" text-anchor="middle">AI-POWERED SURVEILLANCE â€¢ REAL-TIME MONITORING</text>
  
  <!-- Feature Badges Row -->
  <g transform="translate(600, 290)">
    <!-- AI-Powered Badge -->
    <g transform="translate(-480, 0)">
      <rect class="badge-box" x="-65" y="-18" width="130" height="36" rx="5" stroke="#00f0ff" filter="url(#glow)"/>
      <text class="badge-text" x="0" y="5" text-anchor="middle" fill="#00f0ff">ðŸ¤– AI-POWERED</text>
    </g>
    
    <!-- YOLOv8 Badge -->
    <g transform="translate(-240, 0)">
      <rect class="badge-box" x="-55" y="-18" width="110" height="36" rx="5" stroke="#ff0080" filter="url(#glow)"/>
      <text class="badge-text" x="0" y="5" text-anchor="middle" fill="#ff0080">ðŸŽ¯ YOLOv8</text>
    </g>
    
    <!-- Face Recognition Badge -->
    <g transform="translate(0, 0)">
      <rect class="badge-box" x="-85" y="-18" width="170" height="36" rx="5" stroke="#00ff80" filter="url(#glow)"/>
      <text class="badge-text" x="0" y="5" text-anchor="middle" fill="#00ff80">ðŸ‘¤ FACE RECOGNITION</text>
    </g>
    
    <!-- Telegram Badge -->
    <g transform="translate(240, 0)">
      <rect class="badge-box" x="-85" y="-18" width="170" height="36" rx="5" stroke="#4a9eff" filter="url(#glow)"/>
      <text class="badge-text" x="0" y="5" text-anchor="middle" fill="#4a9eff">ðŸ“± TELEGRAM CONTROL</text>
    </g>
    
    <!-- Motion Detect Badge -->
    <g transform="translate(480, 0)">
      <rect class="badge-box" x="-75" y="-18" width="150" height="36" rx="5" stroke="#ffaa00" filter="url(#glow)"/>
      <text class="badge-text" x="0" y="5" text-anchor="middle" fill="#ffaa00">ðŸ”¥ MOTION DETECT</text>
    </g>
  </g>
  
  <!-- Typing animation line -->
  <g transform="translate(400, 340)">
    <text font-family="'Courier New', monospace" font-size="12" fill="#00ff80">$ ./initialize_security_protocol.sh --armed</text>
    <rect class="cursor" x="380" y="-10" width="8" height="14"/>
  </g>
  
  <!-- Accent lines -->
  <line x1="150" y1="255" x2="380" y2="255" stroke="#00f0ff" stroke-width="1" opacity="0.4"/>
  <line x1="820" y1="255" x2="1050" y2="255" stroke="#00f0ff" stroke-width="1" opacity="0.4"/>
  <circle cx="600" cy="255" r="4" fill="#ff0080" opacity="0.9" filter="url(#glow)"/>
  <circle cx="600" cy="255" r="8" fill="none" stroke="#ff0080" stroke-width="1" opacity="0.5"/>
  
  <!-- Decorative dots -->
  <circle cx="130" cy="200" r="4" fill="#00f0ff" opacity="0.6"/>
  <circle cx="136" cy="194" r="2" fill="#ff0080" opacity="0.8"/>
  <circle cx="1070" cy="200" r="4" fill="#00f0ff" opacity="0.6"/>
  <circle cx="1064" cy="194" r="2" fill="#ff0080" opacity="0.8"/>
  
  <!-- Bottom accent lines -->
  <line x1="0" y1="395" x2="400" y2="395" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
  <line x1="450" y1="395" x2="750" y2="395" stroke="#ff0080" stroke-width="2" opacity="0.6"/>
  <line x1="800" y1="395" x2="1200" y2="395" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Status indicator -->
  <text x="600" y="365" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#4a5568">[ SYSTEM.ARMED ] â€¢ NEURAL_CORE v2.0 â€¢ THREAT_DETECTION::ACTIVE</text>
</svg>
