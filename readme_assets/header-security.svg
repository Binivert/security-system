<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="550" viewBox="0 0 1200 550">
  <defs>
    <style>
      @keyframes glitch1 {
        0%, 100% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
        10% { transform: translate(-3px, 2px); clip-path: inset(20% 0 40% 0); }
        20% { transform: translate(3px, -2px); clip-path: inset(60% 0 10% 0); }
        30% { transform: translate(-2px, -1px); clip-path: inset(10% 0 70% 0); }
        40% { transform: translate(2px, 1px); clip-path: inset(40% 0 30% 0); }
        50% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
      }
      @keyframes glitch2 {
        0%, 100% { opacity: 0; transform: translate(0, 0); }
        5% { opacity: 0.8; transform: translate(5px, 0); }
        10% { opacity: 0; transform: translate(-5px, 0); }
        15% { opacity: 0.6; transform: translate(3px, 0); }
        20% { opacity: 0; transform: translate(0, 0); }
        85% { opacity: 0; transform: translate(0, 0); }
        90% { opacity: 0.7; transform: translate(-4px, 0); }
        95% { opacity: 0; transform: translate(4px, 0); }
      }
      @keyframes glitch3 {
        0%, 100% { opacity: 0; transform: translate(0, 0); }
        25% { opacity: 0; }
        30% { opacity: 0.5; transform: translate(-6px, 0); }
        35% { opacity: 0; transform: translate(6px, 0); }
        70% { opacity: 0; }
        75% { opacity: 0.6; transform: translate(4px, 0); }
        80% { opacity: 0; }
      }
      @keyframes scanline {
        0% { transform: translateY(-550px); }
        100% { transform: translateY(550px); }
      }
      @keyframes verticalScan {
        0% { transform: translateX(-100px); }
        100% { transform: translateX(1300px); }
      }
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.7; }
        94% { opacity: 1; }
        96% { opacity: 0.8; }
        97% { opacity: 1; }
      }
      @keyframes matrixFade {
        0%, 100% { opacity: 0.04; }
        50% { opacity: 0.1; }
      }
      @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.6)); }
        50% { filter: drop-shadow(0 0 30px rgba(0, 240, 255, 1)); }
      }
      @keyframes shieldPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes dataStream {
        0% { opacity: 0.3; }
        50% { opacity: 0.8; }
        100% { opacity: 0.3; }
      }
      @keyframes lockCheck {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(-5deg); }
      }
      @keyframes shieldGlow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.6)); opacity: 0.9; }
        50% { filter: drop-shadow(0 0 25px rgba(0, 240, 255, 1)); opacity: 1; }
      }
      @keyframes secureRing {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: 94; }
      }
      @keyframes checkMark {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }
      @keyframes radarScan {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .bg { fill: #020818; }
      .matrix { font-family: 'Courier New', monospace; font-size: 10px; fill: #00f0ff; animation: matrixFade 4s infinite; }
      .main-text {
        font-family: 'Courier New', monospace;
        font-size: 68px;
        font-weight: bold;
        fill: #00f0ff;
        animation: pulseGlow 3s ease-in-out infinite, flicker 8s infinite;
      }
      .glitch-r {
        font-family: 'Courier New', monospace;
        font-size: 68px;
        font-weight: bold;
        fill: #ff0080;
        animation: glitch2 4s infinite;
      }
      .glitch-c {
        font-family: 'Courier New', monospace;
        font-size: 68px;
        font-weight: bold;
        fill: #00ff80;
        animation: glitch3 4s infinite;
      }
      .glitch-main {
        font-family: 'Courier New', monospace;
        font-size: 68px;
        font-weight: bold;
        fill: #00f0ff;
        animation: glitch1 6s infinite;
      }
      .subtitle {
        font-family: 'Courier New', monospace;
        font-size: 16px;
        fill: #4a9eff;
        letter-spacing: 8px;
      }
      .scanline {
        fill: rgba(0, 240, 255, 0.03);
        animation: scanline 4s linear infinite;
      }
      .vertical-scan {
        animation: verticalScan 5s linear infinite;
      }
      .grid-line { stroke: #00f0ff; stroke-width: 0.5; opacity: 0.06; }
      .corner { stroke: #00f0ff; stroke-width: 2; fill: none; opacity: 0.8; }
      .corner-accent { stroke: #ff0080; stroke-width: 1; fill: none; opacity: 0.5; }
      .circuit { stroke: #00f0ff; stroke-width: 1; fill: none; opacity: 0.2; }
      .node { fill: #00f0ff; opacity: 0.4; }
      .shield { animation: shieldPulse 2s ease-in-out infinite; }
      .badge-box { fill: #0a1628; stroke-width: 1.5; }
      .badge-text { font-family: 'Courier New', monospace; font-size: 14px; font-weight: bold; }
      .data-stream { animation: dataStream 2s infinite; }
      .cursor { fill: #00f0ff; animation: blink 1s infinite; }
      .logo-lock { animation: lockCheck 4s ease-in-out infinite; filter: url(#logoGlow); }
      .secure-ring { animation: secureRing 3s linear infinite; }
      .check-mark { animation: checkMark 2s ease-in-out infinite; }
      .radar-scan { animation: radarScan 8s linear infinite; }
    </style>
    
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020818"/>
      <stop offset="50%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#051020"/>
    </linearGradient>
    
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00f0ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0"/>
    </linearGradient>
    
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0.05"/>
    </linearGradient>
    
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8ff"/>
      <stop offset="100%" style="stop-color:#00f0ff"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#0a3050" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="1200" height="550" fill="url(#bgGrad)"/>
  <rect width="1200" height="550" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Matrix code background -->
  <g class="matrix">
    <text x="30" y="25">SECURITY_SYSTEM::ACTIVE</text>
    <text x="700" y="25">STATUS::SECURED</text>
    <text x="30" y="535">SYSTEM_INTEGRITY::100%</text>
    <text x="350" y="535">THREAT_LEVEL::NONE</text>
    <text x="700" y="535">ALL_MODULES::ONLINE</text>
    <text x="950" y="535">v2.0_PROFESSIONAL</text>
  </g>
  
  <!-- Additional binary streams -->
  <g class="matrix data-stream" style="animation-delay: 0.5s;">
    <text x="50" y="60">SECURE</text>
    <text x="1050" y="60">ACTIVE</text>
    <text x="100" y="500">MONITORING</text>
    <text x="1000" y="500">PROTECTED</text>
  </g>
  
  <!-- Circuit patterns -->
  <g class="circuit">
    <path d="M0,120 L120,120 L140,140 L220,140"/>
    <path d="M0,430 L100,430 L120,410 L180,410"/>
    <path d="M1200,120 L1080,120 L1060,140 L980,140"/>
    <path d="M1200,430 L1100,430 L1080,410 L1020,410"/>
    <circle class="node" cx="140" cy="140" r="4"/>
    <circle class="node" cx="120" cy="410" r="4"/>
    <circle class="node" cx="1060" cy="140" r="4"/>
    <circle class="node" cx="1080" cy="410" r="4"/>
  </g>
  
  <!-- Grid lines -->
  <g>
    <line class="grid-line" x1="0" y1="120" x2="1200" y2="120"/>
    <line class="grid-line" x1="0" y1="275" x2="1200" y2="275"/>
    <line class="grid-line" x1="0" y1="430" x2="1200" y2="430"/>
    <line class="grid-line" x1="240" y1="0" x2="240" y2="550"/>
    <line class="grid-line" x1="480" y1="0" x2="480" y2="550"/>
    <line class="grid-line" x1="720" y1="0" x2="720" y2="550"/>
    <line class="grid-line" x1="960" y1="0" x2="960" y2="550"/>
  </g>
  
  <!-- Scanlines -->
  <rect class="scanline" x="0" y="0" width="1200" height="4"/>
  <rect class="scanline" x="0" y="0" width="1200" height="2" style="animation-delay: 2s;"/>
  
  <!-- Vertical scanning bar -->
  <g class="vertical-scan">
    <rect x="0" y="0" width="3" height="550" fill="url(#scanGrad)" opacity="0.6"/>
  </g>
  
  <!-- Corner brackets -->
  <path class="corner" d="M 20,20 L 20,60 M 20,20 L 60,20"/>
  <path class="corner-accent" d="M 28,28 L 28,55 M 28,28 L 55,28"/>
  <path class="corner" d="M 1180,20 L 1180,60 M 1180,20 L 1140,20"/>
  <path class="corner-accent" d="M 1172,28 L 1172,55 M 1172,28 L 1145,28"/>
  <path class="corner" d="M 20,530 L 20,490 M 20,530 L 60,530"/>
  <path class="corner-accent" d="M 28,522 L 28,495 M 28,522 L 55,522"/>
  <path class="corner" d="M 1180,530 L 1180,490 M 1180,530 L 1140,530"/>
  <path class="corner-accent" d="M 1172,522 L 1172,495 M 1172,522 L 1145,522"/>
  
  <!-- PROFESSIONAL SECURITY LOGO - CLEAN AND RECOGNIZABLE -->
  <g transform="translate(600, 110)" style="animation: shieldGlow 3s ease-in-out infinite;">
    <!-- Shield background -->
    <path d="M 0 -60 L 50 -30 L 50 30 L 0 60 L -50 30 L -50 -30 Z" 
          fill="rgba(10, 22, 40, 0.9)" 
          stroke="url(#lockGrad)" 
          stroke-width="3"/>
    
    <!-- Secure ring animation -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.3"
            stroke-dasharray="15,5" stroke-dashoffset="0" class="secure-ring"/>
    
    <!-- Lock symbol -->
    <g class="logo-lock">
      <!-- Lock body -->
      <rect x="-25" y="-10" width="50" height="35" rx="8" fill="#0a1628" stroke="url(#lockGrad)" stroke-width="2.5"/>
      
      <!-- Lock shackle -->
      <path d="M -15 -10 Q -15 -25, 0 -30 Q 15 -25, 15 -10" 
            fill="none" 
            stroke="url(#lockGrad)" 
            stroke-width="2.5"/>
      
      <!-- Keyhole -->
      <circle cx="0" cy="8" r="4" fill="none" stroke="#00ff80" stroke-width="2"/>
      <line x1="0" y1="8" x2="0" y2="15" stroke="#00ff80" stroke-width="2"/>
      
      <!-- Check mark that appears periodically -->
      <g class="check-mark" style="animation-delay: 1s;">
        <path d="M -12 5 L -4 13 L 16 -7" 
              fill="none" 
              stroke="#00ff80" 
              stroke-width="4" 
              stroke-linecap="round"
              stroke-dasharray="100"
              stroke-dashoffset="100">
          <animate attributeName="stroke-dashoffset" values="100;0;100" dur="3s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
    
    <!-- Radar scan effect -->
    <g class="radar-scan" transform="translate(0, 0)">
      <line x1="0" y1="0" x2="65" y2="0" stroke="#00f0ff" stroke-width="2" opacity="0.4">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Secured text -->
    <text x="0" y="85" text-anchor="middle" font-family="'Courier New', monospace" 
          font-size="14" font-weight="bold" fill="#00ff80" opacity="0.9">
      SECURED
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Main Title with Glitch Effect -->
  <text class="glitch-r" x="600" y="250" text-anchor="middle">SECURITY SYSTEM</text>
  <text class="glitch-c" x="600" y="250" text-anchor="middle">SECURITY SYSTEM</text>
  <text class="glitch-main" x="600" y="250" text-anchor="middle">SECURITY SYSTEM</text>
  <text class="main-text" x="600" y="250" text-anchor="middle">SECURITY SYSTEM</text>
  
  <!-- Subtitle -->
  <text class="subtitle" x="600" y="290" text-anchor="middle">AI-POWERED SURVEILLANCE â€¢ REAL-TIME MONITORING</text>
  
  <!-- Feature Badges Row - Clear and Readable -->
  <g transform="translate(600, 350)">
    <!-- AI-Powered Badge -->
    <g transform="translate(-480, 0)">
      <rect class="badge-box" x="-80" y="-24" width="160" height="48" rx="8" stroke="#00f0ff" filter="url(#glow)"/>
      <text class="badge-text" x="0" y="8" text-anchor="middle" fill="#00f0ff">ðŸ¤– AI-POWERED</text>
      <circle cx="-60" cy="0" r="3" fill="#00f0ff" opacity="0.7">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- YOLOv8 Badge -->
    <g transform="translate(-240, 0)">
      <rect class="badge-box" x="-70" y="-24" width="140" height="48" rx="8" stroke="#ff0080" filter="url(#glow)"/>
      <text class="badge-text" x="0" y="8" text-anchor="middle" fill="#ff0080">ðŸŽ¯ YOLOv8</text>
      <circle cx="-50" cy="0" r="3" fill="#ff0080" opacity="0.7">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
      </circle>
    </g>
    
    <!-- Face Recognition Badge -->
    <g transform="translate(0, 0)">
      <rect class="badge-box" x="-100" y="-24" width="200" height="48" rx="8" stroke="#00ff80" filter="url(#glow)"/>
      <text class="badge-text" x="0" y="8" text-anchor="middle" fill="#00ff80">ðŸ‘¤ FACE RECOGNITION</text>
      <circle cx="-80" cy="0" r="3" fill="#00ff80" opacity="0.7">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
    </g>
    
    <!-- Telegram Control Badge -->
    <g transform="translate(240, 0)">
      <rect class="badge-box" x="-100" y="-24" width="200" height="48" rx="8" stroke="#4a9eff" filter="url(#glow)"/>
      <text class="badge-text" x="0" y="8" text-anchor="middle" fill="#4a9eff">ðŸ“± TELEGRAM CONTROL</text>
      <circle cx="-80" cy="0" r="3" fill="#4a9eff" opacity="0.7">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
    </g>
    
    <!-- Motion Detect Badge -->
    <g transform="translate(480, 0)">
      <rect class="badge-box" x="-90" y="-24" width="180" height="48" rx="8" stroke="#ffaa00" filter="url(#glow)"/>
      <text class="badge-text" x="0" y="8" text-anchor="middle" fill="#ffaa00">ðŸ”¥ MOTION DETECT</text>
      <circle cx="-70" cy="0" r="3" fill="#ffaa00" opacity="0.7">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
    </g>
  </g>
  
  <!-- Status line -->
  <g transform="translate(600, 430)">
    <text font-family="'Courier New', monospace" font-size="14" fill="#00ff80">
      $ SYSTEM_STATUS: 
      <tspan fill="#00f0ff">ACTIVE</tspan>
      <tspan fill="#ffffff"> â€¢ </tspan>
      <tspan fill="#4a9eff">ALL_SENSORS: ONLINE</tspan>
    </text>
    <rect class="cursor" x="218" y="-12" width="10" height="18"/>
  </g>
  
  <!-- Accent lines -->
  <line x1="150" y1="315" x2="380" y2="315" stroke="#00f0ff" stroke-width="1" opacity="0.4"/>
  <line x1="820" y1="315" x2="1050" y2="315" stroke="#00f0ff" stroke-width="1" opacity="0.4"/>
  <circle cx="600" cy="315" r="5" fill="#ff0080" opacity="0.9" filter="url(#glow)"/>
  <circle cx="600" cy="315" r="10" fill="none" stroke="#ff0080" stroke-width="1" opacity="0.5"/>
  
  <!-- Security status indicators -->
  <g transform="translate(100, 480)">
    <circle cx="0" cy="0" r="6" fill="#00ff80">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="5" font-family="'Courier New', monospace" font-size="12" fill="#00ff80">SYSTEM_ARMED</text>
  </g>
  
  <g transform="translate(1100, 480)">
    <circle cx="0" cy="0" r="6" fill="#00f0ff">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <text x="-125" y="5" text-anchor="end" font-family="'Courier New', monospace" font-size="12" fill="#00f0ff">THREAT_LEVEL: MINIMAL</text>
  </g>
  
  <!-- Bottom accent lines -->
  <line x1="0" y1="500" x2="400" y2="500" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
  <line x1="450" y1="500" x2="750" y2="500" stroke="#ff0080" stroke-width="2" opacity="0.6"/>
  <line x1="800" y1="500" x2="1200" y2="500" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
</svg>
