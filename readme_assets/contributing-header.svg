<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80">
  <defs>
    <linearGradient id="contribBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#0a1628;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0"/>
    </linearGradient>
    <filter id="contribGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="80" fill="url(#contribBg)"/>
  
  <line x1="200" y1="40" x2="420" y2="40" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
  <line x1="780" y1="40" x2="1000" y2="40" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
  
  <!-- Git branch icon -->
  <g transform="translate(515, 15)">
    <circle cx="8" cy="8" r="4" fill="none" stroke="#ff6b6b" stroke-width="2" filter="url(#contribGlow)"/>
    <circle cx="8" cy="30" r="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <circle cx="25" cy="15" r="4" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="8" y1="12" x2="8" y2="26" stroke="#ff6b6b" stroke-width="2"/>
    <path d="M 8 15 Q 15 15 21 15" fill="none" stroke="#ff6b6b" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <text x="600" y="48" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6b6b" filter="url(#contribGlow)">
    CONTRIBUTING
  </text>
  
  <circle cx="450" cy="40" r="3" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="40" r="3" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>