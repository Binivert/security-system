<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80">
  <defs>
    <linearGradient id="techBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#0a1628;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0"/>
    </linearGradient>
    <filter id="techGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="80" fill="url(#techBg)"/>
  
  <line x1="200" y1="40" x2="450" y2="40" stroke="#58a6ff" stroke-width="1" opacity="0.5"/>
  <line x1="750" y1="40" x2="1000" y2="40" stroke="#58a6ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Gear icon -->
  <g transform="translate(520, 22)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#58a6ff" stroke-width="2" filter="url(#techGlow)">
      <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="15" r="5" fill="#58a6ff" opacity="0.5"/>
    <!-- Gear teeth -->
    <g stroke="#58a6ff" stroke-width="2">
      <line x1="15" y1="0" x2="15" y2="5"/>
      <line x1="15" y1="25" x2="15" y2="30"/>
      <line x1="0" y1="15" x2="5" y2="15"/>
      <line x1="25" y1="15" x2="30" y2="15"/>
    </g>
  </g>
  
  <text x="600" y="48" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#58a6ff" filter="url(#techGlow)">
    TECH STACK
  </text>
  
  <circle cx="480" cy="40" r="3" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="40" r="3" fill="#58a6ff" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>