<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <defs>
    <filter id="cornerGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Corner decoration -->
  <g stroke="#00f0ff" stroke-width="2" fill="none" filter="url(#cornerGlow)">
    <path d="M 5 25 L 5 5 L 25 5"/>
    <circle cx="5" cy="5" r="3" fill="#00f0ff"/>
  </g>
  
  <!-- Animated accent -->
  <circle cx="5" cy="5" r="6" fill="none" stroke="#00f0ff" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>