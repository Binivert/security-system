<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#0080ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#0a0a1a" stroke="url(#iconGrad)" stroke-width="2"/>
  
  <!-- Zone polygon -->
  <polygon points="20,55 30,20 60,25 65,50 45,65" 
           fill="url(#iconGrad)" fill-opacity="0.2" 
           stroke="url(#iconGrad)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Corner points -->
  <circle cx="20" cy="55" r="3" fill="#00f0ff"/>
  <circle cx="30" cy="20" r="3" fill="#00f0ff"/>
  <circle cx="60" cy="25" r="3" fill="#00f0ff"/>
  <circle cx="65" cy="50" r="3" fill="#00f0ff"/>
  <circle cx="45" cy="65" r="3" fill="#00f0ff"/>
</svg>