<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="iconGlow6">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="iconBg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1525"/>
      <stop offset="100%" style="stop-color:#0d1a2a"/>
    </linearGradient>
  </defs>
  
  <circle cx="50" cy="50" r="48" fill="url(#iconBg6)" stroke="#ff0080" stroke-width="2"/>
  
  <!-- Camera body -->
  <g filter="url(#iconGlow6)">
    <rect x="20" y="35" width="45" height="30" fill="none" stroke="#ff0080" stroke-width="2" rx="4"/>
    <polygon points="65,40 80,30 80,70 65,60" fill="none" stroke="#ff0080" stroke-width="2"/>
    
    <!-- Lens -->
    <circle cx="42" cy="50" r="10" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <circle cx="42" cy="50" r="5" fill="#00f0ff" fill-opacity="0.3"/>
    
    <!-- REC indicator -->
    <circle cx="28" cy="42" r="4" fill="#ff0000">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Film strip decoration -->
  <g stroke="#00f0ff" stroke-width="1" opacity="0.5">
    <rect x="15" y="70" width="6" height="8" fill="none"/>
    <rect x="25" y="70" width="6" height="8" fill="none"/>
    <rect x="35" y="70" width="6" height="8" fill="none"/>
    <rect x="45" y="70" width="6" height="8" fill="none"/>
    <rect x="55" y="70" width="6" height="8" fill="none"/>
    <rect x="65" y="70" width="6" height="8" fill="none"/>
    <rect x="75" y="70" width="6" height="8" fill="none"/>
  </g>
</svg>