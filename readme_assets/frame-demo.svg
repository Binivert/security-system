<svg xmlns="http://www.w3.org/2000/svg" width="900" height="80" viewBox="0 0 900 80">
  <defs>
    <style>
      @keyframes cornerPulse {
        0%, 100% { opacity: 0.7; filter: drop-shadow(0 0 3px #00f0ff); }
        50% { opacity: 1; filter: drop-shadow(0 0 8px #00f0ff) drop-shadow(0 0 15px #00f0ff); }
      }
      @keyframes accentGlow {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      .corner-main {
        stroke: #00f0ff;
        stroke-width: 3;
        fill: none;
        animation: cornerPulse 2s ease-in-out infinite;
      }
      .corner-accent {
        stroke: #ff0080;
        stroke-width: 2;
        fill: none;
        animation: accentGlow 2s ease-in-out infinite 0.5s;
      }
      .corner-inner {
        stroke: #00f0ff;
        stroke-width: 1;
        fill: none;
        opacity: 0.5;
      }
      .dot {
        fill: #00f0ff;
        animation: cornerPulse 2s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Top Left Corner -->
  <g transform="translate(20, 15)">
    <path class="corner-main" d="M 0,35 L 0,0 L 35,0"/>
    <path class="corner-accent" d="M 5,30 L 5,5 L 30,5"/>
    <path class="corner-inner" d="M 10,25 L 10,10 L 25,10"/>
    <circle class="dot" cx="0" cy="0" r="3"/>
  </g>
  
  <!-- Top Right Corner -->
  <g transform="translate(880, 15)">
    <path class="corner-main" d="M 0,35 L 0,0 L -35,0"/>
    <path class="corner-accent" d="M -5,30 L -5,5 L -30,5"/>
    <path class="corner-inner" d="M -10,25 L -10,10 L -25,10"/>
    <circle class="dot" cx="0" cy="0" r="3"/>
  </g>
  
  <!-- Bottom Left Corner -->
  <g transform="translate(20, 65)">
    <path class="corner-main" d="M 0,-35 L 0,0 L 35,0"/>
    <path class="corner-accent" d="M 5,-30 L 5,-5 L 30,-5"/>
    <path class="corner-inner" d="M 10,-25 L 10,-10 L 25,-10"/>
    <circle class="dot" cx="0" cy="0" r="3"/>
  </g>
  
  <!-- Bottom Right Corner -->
  <g transform="translate(880, 65)">
    <path class="corner-main" d="M 0,-35 L 0,0 L -35,0"/>
    <path class="corner-accent" d="M -5,-30 L -5,-5 L -30,-5"/>
    <path class="corner-inner" d="M -10,-25 L -10,-10 L -25,-10"/>
    <circle class="dot" cx="0" cy="0" r="3"/>
  </g>
</svg>
