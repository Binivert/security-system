    <path d="M 10 50 L 10 10 L 50 10"/>
    <!-- Top right -->
    <path d="M 750 10 L 790 10 L 790 50"/>
    <!-- Bottom right -->
    <path d="M 790 400 L 790 440 L 750 440"/>
    <!-- Bottom left -->
    <path d="M 50 440 L 10 440 L 10 400"/>
  </g>
  
  <!-- Accent corners -->
