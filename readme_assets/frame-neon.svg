<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <filter id="frameGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="frameBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#0d1420"/>
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#frameBg)"/>
  
  <!-- Outer frame -->
  <rect x="10" y="10" width="580" height="380" fill="none" stroke="#00f0ff" stroke-width="2" rx="8" filter="url(#frameGlow)">
    <animate attributeName="stroke" values="#00f0ff;#ff0080;#00f0ff" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Inner frame -->
  <rect x="20" y="20" width="560" height="360" fill="none" stroke="#ff0080" stroke-width="1" rx="4" opacity="0.5"/>
  
  <!-- Corner decorations -->
  <g stroke="#00f0ff" stroke-width="3" fill="none" filter="url(#frameGlow)">
    <path d="M10 50 L10 10 L50 10"/>
    <path d="M550 10 L590 10 L590 50"/>
    <path d="M590 350 L590 390 L550 390"/>
    <path d="M50 390 L10 390 L10 350"/>
  </g>
  
  <!-- Scan line -->
  <rect x="25" y="100" width="550" height="2" fill="#00f0ff" opacity="0.2">
    <animate attributeName="y" values="25;370;25" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Center placeholder text -->
  <text x="300" y="200" text-anchor="middle" fill="#00f0ff" font-family="'Courier New', monospace" font-size="20" opacity="0.3">
    [ CONTENT PLACEHOLDER ]
  </text>
</svg>