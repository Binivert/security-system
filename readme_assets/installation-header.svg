<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80">
  <defs>
    <linearGradient id="instBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#0a1628;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0"/>
    </linearGradient>
    <filter id="instGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="80" fill="url(#instBg)"/>
  
  <line x1="200" y1="40" x2="430" y2="40" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
  <line x1="770" y1="40" x2="1000" y2="40" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
  
  <!-- Download icon -->
  <g transform="translate(520, 20)">
    <rect x="5" y="0" width="20" height="25" rx="2" fill="none" stroke="#00ff88" stroke-width="2" filter="url(#instGlow)"/>
    <path d="M 15 8 L 15 18 M 10 14 L 15 19 L 20 14" fill="none" stroke="#00ff88" stroke-width="2">
      <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <line x1="8" y1="28" x2="22" y2="28" stroke="#00ff88" stroke-width="2"/>
  </g>
  
  <text x="600" y="48" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88" filter="url(#instGlow)">
    INSTALLATION
  </text>
  
  <circle cx="460" cy="40" r="3" fill="#00ff88" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="740" cy="40" r="3" fill="#00ff88" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>