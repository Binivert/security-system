<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 30">
  <defs>
    <filter id="glitchFilter">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base line -->
  <rect x="100" y="13" width="1000" height="2" fill="#0a2a3a"/>
  
  <!-- Glitch segments -->
  <g filter="url(#glitchFilter)">
    <rect x="100" y="12" width="150" height="4" fill="#00f0ff" opacity="0.8">
      <animate attributeName="x" values="100;105;100;98;100" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="280" y="14" width="80" height="2" fill="#ff0080">
      <animate attributeName="width" values="80;85;75;80" dur="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="400" y="11" width="200" height="6" fill="#00f0ff" opacity="0.6">
      <animate attributeName="y" values="11;13;11;10;11" dur="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="650" y="13" width="120" height="3" fill="#ff0080" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.5;0.7" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="800" y="12" width="180" height="4" fill="#00f0ff" opacity="0.8">
      <animate attributeName="x" values="800;803;800;797;800" dur="0.35s" repeatCount="indefinite"/>
    </rect>
    <rect x="1020" y="14" width="80" height="2" fill="#ff0080">
      <animate attributeName="width" values="80;90;80;75;80" dur="0.45s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- End caps -->
  <polygon points="95,8 105,15 95,22" fill="#00f0ff" opacity="0.6"/>
  <polygon points="1105,8 1095,15 1105,22" fill="#00f0ff" opacity="0.6"/>
</svg>