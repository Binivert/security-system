<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 40">
  <defs>
    <filter id="recGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="140" height="40" fill="#0a0a1a" rx="5"/>
  <rect x="1" y="1" width="138" height="38" fill="none" stroke="#ff0040" stroke-width="1" rx="4"/>
  
  <!-- Recording dot -->
  <circle cx="20" cy="20" r="6" fill="#ff0040" filter="url(#recGlow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="80" y="25" font-family="monospace" font-size="14" fill="#ff0040" text-anchor="middle" font-weight="bold">RECORDING</text>
</svg>