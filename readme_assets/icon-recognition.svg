<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#0080ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#0a0a1a" stroke="url(#iconGrad)" stroke-width="2"/>
  
  <!-- Face outline -->
  <g stroke="url(#iconGrad)" stroke-width="2" fill="none" filter="url(#glow)">
    <ellipse cx="40" cy="38" rx="18" ry="22"/>
    <!-- Eyes -->
    <circle cx="33" cy="33" r="3"/>
    <circle cx="47" cy="33" r="3"/>
    <!-- Nose -->
    <line x1="40" y1="36" x2="40" y2="42"/>
    <!-- Mouth -->
    <path d="M33,48 Q40,54 47,48" fill="none"/>
  </g>
  
  <!-- Scan lines -->
  <g stroke="#ff0080" stroke-width="1" opacity="0.6">
    <line x1="20" y1="25" x2="25" y2="25"/>
    <line x1="20" y1="25" x2="20" y2="30"/>
    <line x1="55" y1="25" x2="60" y2="25"/>
    <line x1="60" y1="25" x2="60" y2="30"/>
    <line x1="20" y1="55" x2="25" y2="55"/>
    <line x1="20" y1="50" x2="20" y2="55"/>
    <line x1="55" y1="55" x2="60" y2="55"/>
    <line x1="60" y1="50" x2="60" y2="55"/>
  </g>
</svg>