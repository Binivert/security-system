<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80">
  <defs>
    <linearGradient id="archBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#0a1628;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0"/>
    </linearGradient>
    <filter id="archGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="80" fill="url(#archBg)"/>
  
  <line x1="200" y1="40" x2="420" y2="40" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
  <line x1="780" y1="40" x2="1000" y2="40" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
  
  <!-- Folder icon -->
  <g transform="translate(515, 18)">
    <path d="M 0 8 L 0 30 L 30 30 L 30 8 L 18 8 L 15 4 L 5 4 L 5 8 Z" fill="none" stroke="#ff6b6b" stroke-width="2" filter="url(#archGlow)">
      <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    <line x1="5" y1="15" x2="25" y2="15" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
    <line x1="5" y1="20" x2="20" y2="20" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
  </g>
  
  <text x="600" y="48" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6b6b" filter="url(#archGlow)">
    PROJECT STRUCTURE
  </text>
  
  <circle cx="450" cy="40" r="3" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="40" r="3" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>