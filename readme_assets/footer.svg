<svg xmlns="http://www.w3.org/2000/svg" width="900" height="80" viewBox="0 0 900 80">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#0d1025"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00f0ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="80" fill="url(#bgGrad)"/>
  
  <!-- Top line -->
  <line x1="0" y1="5" x2="900" y2="5" stroke="url(#lineGrad)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Center content -->
  <text x="450" y="40" text-anchor="middle" font-family="Consolas, monospace" font-size="12" fill="#00f0ff" filter="url(#glow)">
    Built with ðŸ’™ by Binivert
  </text>
  <text x="450" y="60" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#666677">
    Â© 2024 â€¢ AGPL-3.0 License
  </text>
  
  <!-- Side decorations -->
  <g fill="#00f0ff" opacity="0.3">
    <rect x="50" y="35" width="100" height="1"/>
    <rect x="750" y="35" width="100" height="1"/>
  </g>
  
  <!-- Corner accents -->
  <circle cx="30" cy="40" r="3" fill="#00f0ff" opacity="0.5"/>
  <circle cx="870" cy="40" r="3" fill="#ff0080" opacity="0.5"/>
</svg>