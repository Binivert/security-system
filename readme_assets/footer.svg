<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120">
  <defs>
    <linearGradient id="footGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="footGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="footerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="120" fill="url(#footGrad)"/>
  
  <!-- Top line -->
  <rect x="200" y="20" width="800" height="2" fill="url(#footGlow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Shield logo -->
  <g transform="translate(560, 35)">
    <path d="M 20 0 L 40 8 L 40 25 C 40 38 20 48 20 48 C 20 48 0 38 0 25 L 0 8 Z" fill="none" stroke="#00d4ff" stroke-width="2" filter="url(#footerGlow)">
      <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="20" y="30" text-anchor="middle" font-family="Arial" font-size="16" fill="#00d4ff">üõ°Ô∏è</text>
  </g>
  
  <!-- Footer text -->
  <text x="600" y="100" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#58a6ff">
    NEXUS SECURITY ¬© 2024 | AI-Powered Surveillance System
  </text>
  
  <!-- Animated dots -->
  <g fill="#00d4ff">
    <circle cx="300" cy="60" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="60" r="1.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="500" cy="60" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="700" cy="60" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="800" cy="60" r="1.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="900" cy="60" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>