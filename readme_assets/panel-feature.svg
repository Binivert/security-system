<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a4a;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="panelGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main panel -->
  <rect width="300" height="200" fill="url(#panelGrad)" rx="10"/>
  
  <!-- Glassmorphism effect -->
  <rect x="5" y="5" width="290" height="190" fill="white" fill-opacity="0.02" rx="8"/>
  
  <!-- Border with glow -->
  <rect x="2" y="2" width="296" height="196" fill="none" stroke="#00f0ff" stroke-width="1" rx="8" filter="url(#panelGlow)" opacity="0.5"/>
  
  <!-- Corner accents -->
  <g stroke="#00f0ff" stroke-width="2" fill="none">
    <path d="M 10 25 L 10 10 L 25 10"/>
    <path d="M 275 10 L 290 10 L 290 25"/>
    <path d="M 290 175 L 290 190 L 275 190"/>
    <path d="M 25 190 L 10 190 L 10 175"/>
  </g>
  
  <!-- Header line -->
  <line x1="20" y1="40" x2="280" y2="40" stroke="#00f0ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Scan line animation -->
  <rect x="10" y="10" width="280" height="2" fill="#00f0ff" opacity="0.1">
    <animate attributeName="y" values="10;185;10" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>