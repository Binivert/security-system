<svg width="1600" height="36" viewBox="0 0 1600 36" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f0ff"/>
      <stop offset="50%" stop-color="#ff4dff"/>
      <stop offset="100%" stop-color="#64ffd5"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="6" y="15" fill="rgba(3,12,34,0.65)"/>
  <rect width="1500" height="2" x="50" y="17" fill="url(#pulse)">
    <animate attributeName="x" values="50;100;50" dur="5s" repeatCount="indefinite"/>
  </rect>
  <circle cx="100" cy="18" r="6" fill="#00f0ff">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1500" cy="18" r="6" fill="#ff4dff">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2.8s" repeatCount="indefinite" begin="-1.4s"/>
  </circle>
</svg>