<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <defs>
    <linearGradient id="flowBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#0d1420"/>
    </linearGradient>
    <filter id="flowGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00f0ff"/>
    </marker>
  </defs>
  
  <rect width="1000" height="400" fill="url(#flowBg)"/>
  
  <!-- Grid -->
  <g opacity="0.05">
    <pattern id="flowGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00f0ff" stroke-width="0.5"/>
    </pattern>
    <rect width="1000" height="400" fill="url(#flowGrid)"/>
  </g>
  
  <!-- Stage 1: Camera -->
  <g transform="translate(50, 150)" filter="url(#flowGlow)">
    <rect x="0" y="0" width="100" height="80" fill="#0a1525" stroke="#00f0ff" stroke-width="2" rx="8"/>
    <text x="50" y="30" text-anchor="middle" fill="#00f0ff" font-family="'Courier New', monospace" font-size="11">CAMERA</text>
    <text x="50" y="50" text-anchor="middle" fill="#00f0ff" font-family="'Courier New', monospace" font-size="11">INPUT</text>
    <circle cx="50" cy="65" r="8" fill="none" stroke="#ff0080" stroke-width="1.5">
      <animate attributeName="r" values="8;10;8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="160" y1="190" x2="200" y2="190" stroke="#00f0ff" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Stage 2: YOLO -->
  <g transform="translate(210, 150)" filter="url(#flowGlow)">
    <rect x="0" y="0" width="100" height="80" fill="#0a1525" stroke="#ff0080" stroke-width="2" rx="8"/>
    <text x="50" y="30" text-anchor="middle" fill="#ff0080" font-family="'Courier New', monospace" font-size="11">YOLOv8</text>
    <text x="50" y="50" text-anchor="middle" fill="#ff0080" font-family="'Courier New', monospace" font-size="11">DETECT</text>
    <rect x="20" y="58" width="60" height="12" fill="#1a0a20" rx="2"/>
    <rect x="22" y="60" width="40" height="8" fill="#ff0080" rx="1">
      <animate attributeName="width" values="20;56;20" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="320" y1="190" x2="360" y2="190" stroke="#00f0ff" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1s" repeatCount="indefinite" begin="0.2s"/>
  </line>
  
  <!-- Stage 3: Skeleton -->
  <g transform="translate(370, 150)" filter="url(#flowGlow)">
    <rect x="0" y="0" width="100" height="80" fill="#0a1525" stroke="#00f0ff" stroke-width="2" rx="8"/>
    <text x="50" y="30" text-anchor="middle" fill="#00f0ff" font-family="'Courier New', monospace" font-size="11">SKELETON</text>
    <text x="50" y="50" text-anchor="middle" fill="#00f0ff" font-family="'Courier New', monospace" font-size="11">TRACK</text>
    <!-- Mini skeleton -->
    <g transform="translate(35, 55)">
      <circle cx="15" cy="5" r="4" fill="none" stroke="#00f0ff" stroke-width="1"/>
      <line x1="15" y1="9" x2="15" y2="18" stroke="#00f0ff" stroke-width="1"/>
      <line x1="10" y1="12" x2="20" y2="12" stroke="#00f0ff" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="480" y1="190" x2="520" y2="190" stroke="#00f0ff" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1s" repeatCount="indefinite" begin="0.4s"/>
  </line>
  
  <!-- Stage 4: Zone Check -->
  <g transform="translate(530, 150)" filter="url(#flowGlow)">
    <rect x="0" y="0" width="100" height="80" fill="#0a1525" stroke="#ff0080" stroke-width="2" rx="8"/>
    <text x="50" y="30" text-anchor="middle" fill="#ff0080" font-family="'Courier New', monospace" font-size="11">ZONE</text>
    <text x="50" y="50" text-anchor="middle" fill="#ff0080" font-family="'Courier New', monospace" font-size="11">CHECK</text>
    <!-- Shield mini -->
    <path d="M50 58 L60 62 L60 70 C60 75 50 78 50 78 C50 78 40 75 40 70 L40 62 Z" fill="none" stroke="#ff0080" stroke-width="1">
      <animate attributeName="stroke" values="#ff0080;#00f0ff;#ff0080" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Arrow 4 -->
  <line x1="640" y1="190" x2="680" y2="190" stroke="#00f0ff" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1s" repeatCount="indefinite" begin="0.6s"/>
  </line>
  
  <!-- Stage 5: Alert -->
  <g transform="translate(690, 150)" filter="url(#flowGlow)">
    <rect x="0" y="0" width="100" height="80" fill="#0a1525" stroke="#00f0ff" stroke-width="2" rx="8"/>
    <text x="50" y="30" text-anchor="middle" fill="#00f0ff" font-family="'Courier New', monospace" font-size="11">ALERT</text>
    <text x="50" y="50" text-anchor="middle" fill="#00f0ff" font-family="'Courier New', monospace" font-size="11">ENGINE</text>
    <!-- Alert icon -->
    <polygon points="50,58 56,70 44,70" fill="none" stroke="#ff4444" stroke-width="1.5">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Arrow 5 -->
  <line x1="800" y1="190" x2="840" y2="190" stroke="#00f0ff" stroke-width="2" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1s" repeatCount="indefinite" begin="0.8s"/>
  </line>
  
  <!-- Stage 6: Telegram -->
  <g transform="translate(850, 150)" filter="url(#flowGlow)">
    <rect x="0" y="0" width="100" height="80" fill="#0a1525" stroke="#ff0080" stroke-width="2" rx="8"/>
    <text x="50" y="30" text-anchor="middle" fill="#ff0080" font-family="'Courier New', monospace" font-size="11">TELEGRAM</text>
    <text x="50" y="50" text-anchor="middle" fill="#ff0080" font-family="'Courier New', monospace" font-size="11">NOTIFY</text>
    <!-- Paper plane mini -->
    <path d="M35 65 L65 55 L50 72 Z" fill="none" stroke="#ff0080" stroke-width="1.5"/>
  </g>
  
  <!-- Bottom row: Motion + Face -->
  <g transform="translate(210, 290)" filter="url(#flowGlow)">
    <rect x="0" y="0" width="100" height="60" fill="#0a1525" stroke="#00f0ff" stroke-width="2" rx="8"/>
    <text x="50" y="25" text-anchor="middle" fill="#00f0ff" font-family="'Courier New', monospace" font-size="11">MOTION</text>
    <text x="50" y="45" text-anchor="middle" fill="#00f0ff" font-family="'Courier New', monospace" font-size="11">DETECT</text>
  </g>
  
  <g transform="translate(370, 290)" filter="url(#flowGlow)">
    <rect x="0" y="0" width="100" height="60" fill="#0a1525" stroke="#ff0080" stroke-width="2" rx="8"/>
    <text x="50" y="25" text-anchor="middle" fill="#ff0080" font-family="'Courier New', monospace" font-size="11">FACE</text>
    <text x="50" y="45" text-anchor="middle" fill="#ff0080" font-family="'Courier New', monospace" font-size="11">RECOG</text>
  </g>
  
  <!-- Vertical connections -->
  <line x1="260" y1="230" x2="260" y2="280" stroke="#00f0ff" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="420" y1="230" x2="420" y2="280" stroke="#ff0080" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" fill="#00f0ff" font-family="'Courier New', monospace" font-size="16" font-weight="bold">DETECTION PIPELINE</text>
  <text x="500" y="60" text-anchor="middle" fill="#ff0080" font-family="'Courier New', monospace" font-size="10">REAL-TIME PROCESSING FLOW</text>
</svg>