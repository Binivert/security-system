<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#0080ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#0a0a1a" stroke="url(#iconGrad)" stroke-width="2"/>
  
  <!-- Paper plane -->
  <g filter="url(#glow)">
    <path d="M18,40 L62,25 L45,55 L38,43 Z" fill="url(#iconGrad)" fill-opacity="0.3" stroke="url(#iconGrad)" stroke-width="2"/>
    <path d="M38,43 L62,25" stroke="url(#iconGrad)" stroke-width="2"/>
    <path d="M38,43 L38,58 L45,50" fill="none" stroke="url(#iconGrad)" stroke-width="2"/>
  </g>
</svg>