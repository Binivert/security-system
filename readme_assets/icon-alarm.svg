<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="alarmGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100" height="100" fill="#0a0a1a" rx="10"/>
  <rect x="2" y="2" width="96" height="96" fill="none" stroke="#1a1a4a" stroke-width="1" rx="8"/>
  
  <!-- Bell -->
  <g transform="translate(50, 50)" filter="url(#alarmGlow)">
    <path d="M -20 5 Q -20 -20 0 -25 Q 20 -20 20 5 L 20 10 L -20 10 Z" 
          fill="none" stroke="#ff0040" stroke-width="2">
      <animate attributeName="stroke" values="#ff0040;#00f0ff;#ff0040" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <rect x="-25" y="10" width="50" height="5" fill="#ff0040">
      <animate attributeName="fill" values="#ff0040;#00f0ff;#ff0040" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <circle cx="0" cy="20" r="5" fill="#ff0040">
      <animate attributeName="fill" values="#ff0040;#00f0ff;#ff0040" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <rect x="-2" y="-30" width="4" height="8" fill="#ff0040"/>
  </g>
  
  <!-- Sound waves -->
  <g stroke="#ff0040" stroke-width="2" fill="none">
    <path d="M 15 35 Q 10 50 15 65">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 85 35 Q 90 50 85 65">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="0.3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>