<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050510"/>
      <stop offset="100%" stop-color="#0a0a2a"/>
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f0ff"/>
      <stop offset="50%" stop-color="#ff0080"/>
      <stop offset="100%" stop-color="#00f0ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="clip"><rect x="0" y="0" width="1200" height="320" rx="16"/></clipPath>
  </defs>
  <rect width="1200" height="320" fill="url(#bgGrad)" rx="16"/>
  <!-- Grid -->
  <g opacity="0.08" stroke="#00f0ff" stroke-width="0.5">
    <line x1="0" y1="80" x2="1200" y2="80"/>
    <line x1="0" y1="160" x2="1200" y2="160"/>
    <line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="200" y1="0" x2="200" y2="320"/>
    <line x1="400" y1="0" x2="400" y2="320"/>
    <line x1="600" y1="0" x2="600" y2="320"/>
    <line x1="800" y1="0" x2="800" y2="320"/>
    <line x1="1000" y1="0" x2="1000" y2="320"/>
  </g>
  <!-- Scan line animation -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#neon)" opacity="0.5">
    <animate attributeName="y" values="0;316;0" dur="4s" repeatCount="indefinite"/>
  </rect>
  <!-- Shield icon -->
  <g transform="translate(520,60)" filter="url(#glow)">
    <path d="M80 0 L160 30 L160 90 C160 140 80 180 80 180 C80 180 0 140 0 90 L0 30 Z" fill="none" stroke="#00f0ff" stroke-width="3"/>
    <path d="M80 30 L80 150 M50 80 L110 80" stroke="#ff0080" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Title -->
  <text x="600" y="230" text-anchor="middle" font-family="Consolas,monospace" font-size="48" font-weight="bold" fill="#00f0ff" filter="url(#glow)">SECURITY SYSTEM</text>
  <text x="600" y="270" text-anchor="middle" font-family="Consolas,monospace" font-size="18" fill="#c0c0ff">AI-Powered Surveillance · YOLOv8 · Face Recognition · Telegram Control</text>
  <!-- Corner accents -->
  <path d="M10 40 L10 10 L40 10" stroke="#ff0080" stroke-width="3" fill="none"/>
  <path d="M1160 10 L1190 10 L1190 40" stroke="#ff0080" stroke-width="3" fill="none"/>
  <path d="M10 280 L10 310 L40 310" stroke="#ff0080" stroke-width="3" fill="none"/>
  <path d="M1160 310 L1190 310 L1190 280" stroke="#ff0080" stroke-width="3" fill="none"/>
  <!-- Border -->
  <rect x="2" y="2" width="1196" height="316" rx="14" fill="none" stroke="url(#neon)" stroke-width="2"/>
</svg>