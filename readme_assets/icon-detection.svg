<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#0080ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="#0a0a1a" stroke="url(#iconGrad)" stroke-width="2"/>
  
  <!-- Target crosshair -->
  <g stroke="url(#iconGrad)" stroke-width="2" fill="none" filter="url(#glow)">
    <circle cx="40" cy="40" r="20"/>
    <circle cx="40" cy="40" r="10"/>
    <line x1="40" y1="15" x2="40" y2="25"/>
    <line x1="40" y1="55" x2="40" y2="65"/>
    <line x1="15" y1="40" x2="25" y2="40"/>
    <line x1="55" y1="40" x2="65" y2="40"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="40" cy="40" r="3" fill="#ff0080"/>
</svg>