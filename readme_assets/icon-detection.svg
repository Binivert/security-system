<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="detGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100" height="100" fill="#0a0a1a" rx="10"/>
  <rect x="2" y="2" width="96" height="96" fill="none" stroke="#1a1a4a" stroke-width="1" rx="8"/>
  
  <!-- Person outline -->
  <g transform="translate(50, 50)" filter="url(#detGlow)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="10" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <!-- Body -->
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#00f0ff" stroke-width="2"/>
    <!-- Arms -->
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#00f0ff" stroke-width="2"/>
    <!-- Legs -->
    <line x1="0" y1="10" x2="-10" y2="30" stroke="#00f0ff" stroke-width="2"/>
    <line x1="0" y1="10" x2="10" y2="30" stroke="#00f0ff" stroke-width="2"/>
  </g>
  
  <!-- Scanning effect -->
  <rect x="20" y="15" width="60" height="2" fill="#00f0ff" opacity="0.5">
    <animate attributeName="y" values="15;85;15" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner brackets -->
  <g stroke="#00f0ff" stroke-width="2" fill="none">
    <path d="M 15 25 L 15 15 L 25 15"/>
    <path d="M 75 15 L 85 15 L 85 25"/>
    <path d="M 85 75 L 85 85 L 75 85"/>
    <path d="M 25 85 L 15 85 L 15 75"/>
  </g>
</svg>