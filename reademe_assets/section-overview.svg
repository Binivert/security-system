<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60">
  <defs>
    <linearGradient id="sectionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="50%" style="stop-color:#0d1825"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="60" fill="url(#sectionGrad)" rx="8"/>
  <rect x="2" y="2" width="396" height="56" fill="none" stroke="#00f0ff" stroke-width="1" rx="6" opacity="0.5"/>
  
  <!-- Icon -->
  <g transform="translate(30, 18)" filter="url(#textGlow)">
    <circle cx="12" cy="12" r="10" fill="none" stroke="#00f0ff" stroke-width="2"/>
    <circle cx="12" cy="12" r="4" fill="#00f0ff"/>
    <line x1="12" y1="2" x2="12" y2="6" stroke="#00f0ff" stroke-width="2"/>
    <line x1="12" y1="18" x2="12" y2="22" stroke="#00f0ff" stroke-width="2"/>
    <line x1="2" y1="12" x2="6" y2="12" stroke="#00f0ff" stroke-width="2"/>
    <line x1="18" y1="12" x2="22" y2="12" stroke="#00f0ff" stroke-width="2"/>
  </g>
  
  <text x="75" y="38" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#00f0ff" filter="url(#textGlow)">// OVERVIEW</text>
  
  <rect x="300" y="25" width="80" height="10" fill="#0a2030" rx="2"/>
  <rect x="302" y="27" width="50" height="6" fill="#00f0ff" rx="1">
    <animate attributeName="width" values="50;76;50" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>