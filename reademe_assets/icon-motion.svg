<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="iconGlow5">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="iconBg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1525"/>
      <stop offset="100%" style="stop-color:#0d1a2a"/>
    </linearGradient>
    <linearGradient id="heatGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0000ff"/>
      <stop offset="25%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="75%" style="stop-color:#ffff00"/>
      <stop offset="100%" style="stop-color:#ff0000"/>
    </linearGradient>
  </defs>
  
  <circle cx="50" cy="50" r="48" fill="url(#iconBg5)" stroke="#00f0ff" stroke-width="2"/>
  
  <!-- Heat map bars -->
  <g filter="url(#iconGlow5)">
    <rect x="20" y="60" width="10" height="20" fill="url(#heatGrad)" rx="2">
      <animate attributeName="height" values="20;30;20" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="60;50;60" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="35" y="40" width="10" height="40" fill="url(#heatGrad)" rx="2">
      <animate attributeName="height" values="40;50;40" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="40;30;40" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="50" y="25" width="10" height="55" fill="url(#heatGrad)" rx="2">
      <animate attributeName="height" values="55;45;55" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="25;35;25" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="65" y="45" width="10" height="35" fill="url(#heatGrad)" rx="2">
      <animate attributeName="height" values="35;45;35" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="45;35;45" dur="1.4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Fire icon -->
  <g transform="translate(72, 15)">
    <path d="M10 20 Q5 15 8 8 Q10 12 12 8 Q15 15 10 20" fill="#ff4400" stroke="#ff8800" stroke-width="1">
      <animate attributeName="d" values="M10 20 Q5 15 8 8 Q10 12 12 8 Q15 15 10 20;M10 18 Q6 14 8 10 Q10 13 12 10 Q14 14 10 18;M10 20 Q5 15 8 8 Q10 12 12 8 Q15 15 10 20" dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>