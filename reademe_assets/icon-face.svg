<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="iconGlow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="iconBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1525"/>
      <stop offset="100%" style="stop-color:#0d1a2a"/>
    </linearGradient>
  </defs>
  
  <circle cx="50" cy="50" r="48" fill="url(#iconBg2)" stroke="#ff0080" stroke-width="2"/>
  
  <!-- Face outline -->
  <g filter="url(#iconGlow2)">
    <ellipse cx="50" cy="50" rx="25" ry="30" fill="none" stroke="#ff0080" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="40" cy="42" r="4" fill="#00f0ff">
      <animate attributeName="r" values="4;3;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="42" r="4" fill="#00f0ff">
      <animate attributeName="r" values="4;3;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Nose -->
    <path d="M50 45 L50 55" stroke="#ff0080" stroke-width="1.5"/>
    
    <!-- Mouth -->
    <path d="M42 62 Q50 68 58 62" fill="none" stroke="#ff0080" stroke-width="1.5"/>
    
    <!-- Scan grid -->
    <g stroke="#00f0ff" stroke-width="0.5" opacity="0.4">
      <line x1="30" y1="35" x2="70" y2="35"/>
      <line x1="30" y1="50" x2="70" y2="50"/>
      <line x1="30" y1="65" x2="70" y2="65"/>
      <line x1="35" y1="25" x2="35" y2="80"/>
      <line x1="50" y1="20" x2="50" y2="80"/>
      <line x1="65" y1="25" x2="65" y2="80"/>
    </g>
  </g>
  
  <!-- Checkmark for trusted -->
  <g transform="translate(70, 70)">
    <circle cx="10" cy="10" r="12" fill="#0a1525" stroke="#00ff80" stroke-width="2"/>
    <path d="M5 10 L9 14 L16 6" stroke="#00ff80" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>