<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 50">
  <defs>
    <linearGradient id="termBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#0d1420"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="50" fill="url(#termBg)" rx="6"/>
  <rect x="2" y="2" width="796" height="46" fill="none" stroke="#00f0ff" stroke-width="1" rx="4" opacity="0.3"/>
  
  <!-- Terminal dots -->
  <circle cx="20" cy="25" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="25" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="25" r="6" fill="#27ca40"/>
  
  <!-- Terminal text -->
  <text x="90" y="30" fill="#00f0ff" font-family="'Courier New', monospace" font-size="14">
    <tspan>user@security-system</tspan>
    <tspan fill="#ff0080">:</tspan>
    <tspan fill="#00ff80">~</tspan>
    <tspan fill="#ff0080">$</tspan>
    <tspan fill="#ffffff"> _</tspan>
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </text>
</svg>