<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60">
  <defs>
    <linearGradient id="sectionGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="50%" style="stop-color:#0d1825"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <filter id="textGlow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="60" fill="url(#sectionGrad2)" rx="8"/>
  <rect x="2" y="2" width="396" height="56" fill="none" stroke="#ff0080" stroke-width="1" rx="6" opacity="0.5"/>
  
  <!-- Icon -->
  <g transform="translate(30, 18)" filter="url(#textGlow2)">
    <rect x="2" y="2" width="20" height="20" fill="none" stroke="#ff0080" stroke-width="2" rx="2"/>
    <line x1="7" y1="8" x2="17" y2="8" stroke="#ff0080" stroke-width="2"/>
    <line x1="7" y1="12" x2="17" y2="12" stroke="#ff0080" stroke-width="2"/>
    <line x1="7" y1="16" x2="13" y2="16" stroke="#ff0080" stroke-width="2"/>
  </g>
  
  <text x="75" y="38" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#ff0080" filter="url(#textGlow2)">// FEATURES</text>
  
  <g transform="translate(320, 20)">
    <polygon points="12,0 24,20 0,20" fill="none" stroke="#ff0080" stroke-width="2">
      <animate attributeName="stroke" values="#ff0080;#00f0ff;#ff0080" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <circle cx="12" cy="12" r="3" fill="#ff0080">
      <animate attributeName="fill" values="#ff0080;#00f0ff;#ff0080" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>