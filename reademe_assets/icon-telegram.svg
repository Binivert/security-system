<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="iconGlow4">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="iconBg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1525"/>
      <stop offset="100%" style="stop-color:#0d1a2a"/>
    </linearGradient>
  </defs>
  
  <circle cx="50" cy="50" r="48" fill="url(#iconBg4)" stroke="#ff0080" stroke-width="2"/>
  
  <!-- Telegram paper plane -->
  <g filter="url(#iconGlow4)" transform="translate(20, 25)">
    <path d="M5 30 L58 10 L45 55 L35 40 Z" fill="#ff0080" fill-opacity="0.3" stroke="#ff0080" stroke-width="2" stroke-linejoin="round"/>
    <path d="M35 40 L58 10" stroke="#00f0ff" stroke-width="2"/>
    <path d="M35 40 L35 52 L43 43" fill="#00f0ff" fill-opacity="0.5" stroke="#00f0ff" stroke-width="1.5"/>
    
    <!-- Send animation -->
    <circle cx="55" cy="12" r="3" fill="#00f0ff">
      <animate attributeName="cx" values="55;60;55" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="12;8;12" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>