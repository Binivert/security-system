<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100">
  <defs>
    <linearGradient id="footerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="footerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="100" fill="#0a0f1a"/>
  
  <!-- Top line -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#footerGrad)" filter="url(#footerGlow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Circuit pattern -->
  <g stroke="#00f0ff" stroke-width="1" fill="none" opacity="0.2">
    <path d="M100 50 L200 50 L220 30 L350 30"/>
    <path d="M400 70 L500 70 L520 50 L600 50"/>
    <path d="M650 30 L750 30 L770 50 L850 50"/>
    <path d="M900 70 L1000 70 L1020 50 L1100 50"/>
    <circle cx="200" cy="50" r="3" fill="#00f0ff"/>
    <circle cx="350" cy="30" r="3" fill="#ff0080"/>
    <circle cx="600" cy="50" r="3" fill="#00f0ff"/>
    <circle cx="850" cy="50" r="3" fill="#ff0080"/>
  </g>
  
  <!-- Center text -->
  <text x="600" y="60" text-anchor="middle" fill="#00f0ff" font-family="'Courier New', monospace" font-size="12" filter="url(#footerGlow)">
    [ SECURITY SYSTEM v2.0 | POWERED BY AI ]
  </text>
  
  <!-- Animated dots -->
  <g fill="#ff0080">
    <circle cx="300" cy="80" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="80" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="700" cy="80" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="900" cy="80" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
</svg>